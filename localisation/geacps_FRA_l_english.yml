l_english:
#国家方針
 GEACPS_NF_FRA_1:0 "敗北の上の勝利"
 GEACPS_NF_FRA_1_desc:0 "我々はドイツに敗北し最終的には勝利した。しかしこの勝利は本当に勝利と言えるのだろうか？"
 GEACPS_NF_FRA_2:0 "ヴィシー派の運命"
 GEACPS_NF_FRA_2_desc:0 "先の大戦でドイツ側についた裏切り者どもをどうするべきだろうか？彼らが裏切り者であることに変わりはないが情状酌量の余地はあるのかもしれない。"
 GEACPS_NF_FRA_3:0 "国内産業の再興"
 GEACPS_NF_FRA_3_desc:0 "先の大戦で長きにわたり国内は枢軸国に占領されたことで産業は混乱しきっている。"
 GEACPS_NF_FRA_4:0 "外交関係の整理"
 GEACPS_NF_FRA_4_desc:0 "先の大戦は終わりを告げたが次の戦争が来ないというわけではない。次の大戦に備え外交関係を整理しなおす必要がある。"
 GEACPS_NF_FRA_5:0 "ストライキへの対処"
 GEACPS_NF_FRA_5_desc:0 "国内ではストライキが多発しており左派の影響力が強くなり始めている。"
 GEACPS_NF_FRA_6:0 "1947年大統領選挙"
 GEACPS_NF_FRA_6_desc:0 "時は来た。国民がこの国の運命を決する日が__"
 GEACPS_NF_FRA_7:0 "現状維持"
 GEACPS_NF_FRA_7_desc:0 "国民は現状維持を望んだ。"
 GEACPS_NF_FRA_8:0 "ドゴールの勝利"
 GEACPS_NF_FRA_8_desc:0 "国民は腐敗を排除し新しい共和国を望んだ。"
 GEACPS_NF_FRA_9:0 "左派の勝利"
 GEACPS_NF_FRA_9_desc:0 "国民は声を上げた。労働者達よ立ち上がれ！"
 GEACPS_NF_FRA_10:0 "右派の勝利"
 GEACPS_NF_FRA_10_desc:0 "国民は祖国に残った者たちを望んだ。"
 GEACPS_NF_FRA_11:0 "共産党を禁止"
 GEACPS_NF_FRA_11_desc:0 "共産党の結党を禁止することで左派が少なくとも議会で権力を握ることを防ぐことができるはずだ。"
 GEACPS_NF_FRA_12:0 "信頼の回復"
 GEACPS_NF_FRA_12_desc:0 "我々は敗北から立ち上がった信頼を取り戻す必要がある。"
 GEACPS_NF_FRA_13:0 "再出発"
 GEACPS_NF_FRA_13_desc:0 "不完全な形ではあるが国際社会に再び歩みだす準備が整った。"
 GEACPS_NF_FRA_14:0 "英国協調"
 GEACPS_NF_FRA_14_desc:0 "イギリスとは戦争で協力しともに戦った。関係を強化することは我々に大きな利益をもたらすだろう。"
 GEACPS_NF_FRA_15:0 "大企業への支援"
 GEACPS_NF_FRA_15_desc:0 "荒れ果てた国内の産業を再興するには企業への支援が不可欠である。"
 GEACPS_NF_FRA_16:0 "敗北から学ぶ"
 GEACPS_NF_FRA_16_desc:0 "我々がなぜ負けたのかを学ぶことは次の戦争での勝利につながるだろう。"
 GEACPS_NF_FRA_17:0 "日本との国交"
 GEACPS_NF_FRA_17_desc:0 "日本との国交は回復しておらずそれはアジアとの貿易の妨げになっている。"
 GEACPS_NF_FRA_18:0 "合衆国を支援"
 GEACPS_NF_FRA_18_desc:0 "合衆国は落ちぶれたが彼らが滅びるのは我々自由主義社会に大きな影響を及ぼすだろう。"
 GEACPS_NF_FRA_19:0 "インフラの再整備"
 GEACPS_NF_FRA_19_desc:0 "戦争で破壊されたインフラをより効率のいい形で再整備する。"
 GEACPS_NF_FRA_20:0 "労働組合を制限"
 GEACPS_NF_FRA_20_desc:0 "労働組合を制限することで左派の影響力を抑える必要がある。"
 GEACPS_NF_FRA_21:0 "機動力を重視"
 GEACPS_NF_FRA_21_desc:0 "戦争で技術は今迄では考えられないほどの進歩を遂げた。必要なのは機動力を持った攻撃だ。"
 GEACPS_NF_FRA_22:0 "火力を重視"
 GEACPS_NF_FRA_22_desc:0 "戦争で技術は今迄では考えられないほどの進歩を遂げた。必要なの圧倒的な火力だ。"
 GEACPS_NF_FRA_23:0 "大海軍思想"
 GEACPS_NF_FRA_23_desc:0 "大海軍を設立することは現在の植民地を維持し国際的な立ち位置を上げるだろう。"
 GEACPS_NF_FRA_24:0 "小海軍思想"
 GEACPS_NF_FRA_24_desc:0 "我々は大陸国であり海軍を重視するのは戦略的に価値があるとは考えられない。"
 GEACPS_NF_FRA_25:0 "西欧同盟との協力"
 GEACPS_NF_FRA_25_desc:0 "西欧同盟の国家は分断されていて国力が劣っている。彼らを支援することは我々を助けるだろう。"
 GEACPS_NF_FRA_26:0 "オーストリアの運命"
 GEACPS_NF_FRA_26_desc:0 "我々は現在オーストリアを支配下に置いているが運命を決する日が来た。"
 GEACPS_NF_FRA_27:0 "研究への投資"
 GEACPS_NF_FRA_27_desc:0 "企業が新技術を研究するのを支援するのは国の責務だろう。"
 GEACPS_NF_FRA_28:0 "ドイツの機動理論"
 GEACPS_NF_FRA_28_desc:0 "我々を打ち負かしたドイツの戦術を学ぶことは陸軍の戦術を飛躍的に向上させるだろう。"
 GEACPS_NF_FRA_29:0 "砲兵を重視"
 GEACPS_NF_FRA_29_desc:0 "砲兵は戦場において絶大な影響力を持っている。それを重視するのは当然の考えだろう。"
 GEACPS_NF_FRA_30:0 "空母艦隊計画"
 GEACPS_NF_FRA_30_desc:0 "空母こそがこれからの時代の海戦の主力であるという事実は誰も疑うことはないだろう。"
 GEACPS_NF_FRA_31:0 "コルシカへの要求"
 GEACPS_NF_FRA_31_Desc:0 "コルシカはフランスの固有の領土であることに疑う者はいないだろう。"
 GEACPS_NF_FRA_32:0 "巡洋艦隊計画"
 GEACPS_NF_FRA_32_desc:0 "海外の植民地にも素早く展開することができる巡洋艦隊を整備する。"
 GEACPS_NF_FRA_33:0 "ポンディシェリの運命"
 GEACPS_NF_FRA_33_desc:0 "もはや我々がアジアでの影響力を失ったのは明白である以上早期に撤退することが必要だ。"
 GEACPS_NF_FRA_34:0 "東側との対決"
 GEACPS_NF_FRA_34_desc:0 "我々にとって一番の脅威は東のソビエト連邦であることは間違いない。彼らとの来るべき戦争に備える必要がある。"
 GEACPS_NF_FRA_35:0 "民主主義者への呼びかけ"
 GEACPS_NF_FRA_35_desc:0 "東側諸国の国民は多くが現体制に不満を持っている。彼らを利用することで有事の際役に立つだろう。"
 GEACPS_NF_FRA_36:0 "日本との協力"
 GEACPS_NF_FRA_36_desc:0 "日本と協力することでソ連を東西から挟撃することが可能になる"
 GEACPS_NF_FRA_37:0 "ソ連との交戦"
 GEACPS_NF_FRA_37_desc:0 "時は来た。巨人ソ連を撃破せよ！"
 GEACPS_NF_FRA_38:0 "軍需産業の拡大"
 GEACPS_NF_FRA_38_desc:0 "国防のために軍需産業の拡大が急務だ。"
 GEACPS_NF_FRA_39:0 "政府改革"
 GEACPS_NF_FRA_39_desc:0 "政府を改革し内閣の不安定さを除去するために努力しなければいならない。"
 GEACPS_NF_FRA_40:0 "新技術への投資"
 GEACPS_NF_FRA_40_desc:0 "近年急速に発展しているレーダーや電子機器などへの研究に助成金を出す。"
 GEACPS_NF_FRA_41:0 "政党への接触"
 GEACPS_NF_FRA_41_desc:0 "内閣の崩壊を防ぐために各党に裏から接触を図る。"
 GEACPS_NF_FRA_42:0 "民間経済の拡大"
 GEACPS_NF_FRA_42_desc:0 "民間経済は回復の兆しを見せている。政府は後押しをするべきだろう。"
 GEACPS_NF_FRA_43:0 "第四共和政"
 GEACPS_NF_FRA_43_desc:0 "共和国万歳！"
 GEACPS_NF_FRA_44:0 "自由、平等、博愛"
 GEACPS_NF_FRA_44_desc:0 "自由、平等、博愛のスローガンの元我々は再び団結する！Vive la France！"
 GEACPS_NF_FRA_45:0 "新憲法の草案"
 GEACPS_NF_FRA_45_desc:0 "現在の体制のままでは敗戦前からの根本的な解決は図れないだろう。そのためには新たなる共和国としてよみがえる必要がある。"
 GEACPS_NF_FRA_46:0 "議会の権限の縮小"
 GEACPS_NF_FRA_46_desc:0 "議会の権限を縮小する事で内閣の崩壊を防具ことができ行政府の権力は強くなるだろう。"
 GEACPS_NF_FRA_47:0 "第五共和制"
 GEACPS_NF_FRA_47_desc:0 "新しいフランス共和国が誕生した。フランス万歳！"
 GEACPS_NF_FRA_48:0 "大企業の国有化"
 GEACPS_NF_FRA_48_desc:0 "深刻な不景気を乗り込むために大企業を国有化することで経済の安定を図る。"
 GEACPS_NF_FRA_49:0 "工場の再稼働"
 GEACPS_NF_FRA_49_desc:0 "国内での混乱はある程度収拾がついた。工場を再稼働させ経済活動を再開する。"
 GEACPS_NF_FRA_50:0 "労働組合を認可"
 GEACPS_NF_FRA_50_desc:0 "労働組合を認可する事で労働者に譲歩の姿勢を示す事で彼らの支持を取付よう。"
 GEACPS_NF_FRA_51:0 "国立大学を拡大"
 GEACPS_NF_FRA_51_desc:0 "大学の研究を支援し新技術へと投資する。"
 GEACPS_NF_FRA_52:0 "レジスタンス神話の利用"
 GEACPS_NF_FRA_52_desc:0 "戦時中多くのレジスタンスが国内で活動した。彼らを我々の政権の正統性を高めるのに利用しよう。"
 GEACPS_NF_FRA_53:0 "大陸民主主義の兵器廠"
 GEACPS_NF_FRA_53_desc:0 "我々は東側の脅威に取り組むために軍事産業の拡大が急務である。"
 GEACPS_NF_FRA_54:0 "航空会社の統廃合"
 GEACPS_NF_FRA_54_desc:0 "航空会社を吸収合併させることで研究、生産能力を強化する。"
 GEACPS_NF_FRA_55:0 "鉄道網の拡大"
 GEACPS_NF_FRA_55_desc:0 "鉄道網を拡大し輸送効率を上げる。"
 GEACPS_NF_FRA_56:0 "社会保障の拡大"
 GEACPS_NF_FRA_56_desc:0 "近代国家として社会保障とは国民が受けられる当然の権利であり国家が背負う当然の義務のはずだ。"
 GEACPS_NF_FRA_57:0 "防諜・外国資料局の設置"
 GEACPS_NF_FRA_57_desc:0 "外交、戦争において情報というのはもっとも重要な要素であることは疑いようがないだろう。外国の情報を入手するための特別な機関を設置するべきだ。"
 GEACPS_NF_FRA_58:0 "栄光の時代"
 GEACPS_NF_FRA_58_desc:0 "我々の栄光の時が来た。フランスは再び超大国としてよみがえるだろう。"
 GEACPS_NF_FRA_59:0 "ド・ゴール主義外交"
 GEACPS_NF_FRA_59_desc:0 "我々は欧州において米英に依存するべきではない。独自の道を進み我々の地位や権利を守る必要がある。"
 GEACPS_NF_FRA_60:0 "日本との友好"
 GEACPS_NF_FRA_60_desc:0 "日本とはお互い独自の影響圏を持つ、又は持とうとしている我々とでは似た境遇といえるだろう。彼らと友好関係を樹立することでイギリスをけん制する事ができるはずだ。"
 GEACPS_NF_FRA_61:0 "独伊への支援"
 GEACPS_NF_FRA_61_desc:0 "ドイツ、イタリアへの経済的、軍事的支援を行い彼らが国内を統一するのを支援する。"
 GEACPS_NF_FRA_62:0 "欧州諸国を招待する。"
 GEACPS_NF_FRA_62_desc:0 "欧州の民主主義諸国と協力し東側と対決する準備をする。"
 GEACPS_NF_FRA_63:0 "ブラジルへの圧力"
 GEACPS_NF_FRA_63_desc:0 "ブラジルは我々の植民地を不当にも占領した。彼らに圧力を強めしかるべき手段をとらなければならない。"
 GEACPS_NF_FRA_64:0 "コルシカを占領せよ！"
 GEACPS_NF_FRA_64_desc:0 "コルシカは独立したが国際的な承認はされておらず奪還する絶好な機会だ。すぐに作戦を立案し実行に移すとしよう。"
 GEACPS_NF_FRA_65:0 "西欧同盟での合同軍事研究"
 GEACPS_NF_FRA_65_desc:0 "西欧同盟内で合同で新兵器を開発することで同盟で低コストに兵器を開発する。"
 GEACPS_NF_FRA_66:0 "強大なる赤の脅威"
 GEACPS_NF_FRA_66_desc:0 "ソ連との対決はすぐそこにまで迫っている。対応を急がなければならない。"
 GEACPS_NF_FRA_67:0 "中東諸国の保護"
 GEACPS_NF_FRA_67_desc:0 "中東諸国はソ連の脅威を直に受けており彼らを保護し赤化を防ぐことは戦争で優位に立つことができるだろう。"
 GEACPS_NF_FRA_68:0 "イベリア半島との友好"
 GEACPS_NF_FRA_68_desc:0 "二正面作戦になる可能性を少しでも下げるためにスペイン、ポルトガルに協力を求める。"
 GEACPS_NF_FRA_69:0 "最後通牒"
 GEACPS_NF_FRA_69_desc:0 "ソ連の拡張主義は看過できないレベルにまで発展した。彼らに最後通牒を突きつける時が来た。"
 GEACPS_NF_FRA_70:0 "空軍の支援"
 GEACPS_NF_FRA_70_desc:0 "現代戦争において空軍の支援は陸戦において欠かせない要素になった。"
 GEACPS_NF_FRA_71:0 "造船設備の拡張"
 GEACPS_NF_FRA_71_desc:0 "海軍の造船計画を実行に移すために造船設備を整える。"
 GEACPS_NF_FRA_72:0 "外国人部隊の拡大"
 GEACPS_NF_FRA_72_desc:0 "フランス軍にとって外国人部隊は欠かせないものである。"
 GEACPS_NF_FRA_73:0 "徴兵キャンペーン"
 GEACPS_NF_FRA_73_desc:0 "若者の愛国心を刺激し彼らに軍に志願するように誘導するのだ。"
 GEACPS_NF_FRA_74:0 "空挺部隊"
 GEACPS_NF_FRA_74_desc:0 "航空機を用い素早く展開することができる空挺兵が戦争の命運を分けるだろう。"
 GEACPS_NF_FRA_75:0 "海兵部隊"
 GEACPS_NF_FRA_75_desc:0 "上陸戦に特化した海兵隊は植民地で反乱がおきたときに素早く鎮圧することができるだろう。"
 GEACPS_NF_FRA_76:0 "大陸軍"
 GEACPS_NF_FRA_76_desc:0 "今世界最強の大陸軍は復活した。エラン！"
 GEACPS_NF_FRA_77:0 "質を重視する"
 GEACPS_NF_FRA_77_desc:0 "我々は大陸国家である以上大海軍を建設するうえで限られた艦艇数で戦わなければならない。ならば質を追及するのは当然のことだろう。"
 GEACPS_NF_FRA_78:0 "量を重視する"
 GEACPS_NF_FRA_78_desc:0 "護衛作戦や襲撃作戦に参加する駆逐艦や潜水艦の量は大いに越したことはないだろう。"
 GEACPS_NF_FRA_79:0 "石油の確保"
 GEACPS_NF_FRA_79_desc:0 "石油の確保が戦時の海軍の作戦を遂行できるが変わる。備蓄設備を整えなければ。"
 GEACPS_NF_FRA_80:0 "原子力の研究"
 GEACPS_NF_FRA_80_desc:0 "原子力を応用することができれば軍艦の能力は飛躍的に向上するかもしれない。これを研究しない手はないだろう。"
 GEACPS_NF_FRA_81:0 "戦訓を生かす"
 GEACPS_NF_FRA_81_desc:0 "一連の戦争から我々は重要な知識を得ることができた。それを生かし海軍のさらなる発展を期待しよう。"
 GEACPS_NF_FRA_82:0 "空軍の拡大"
 GEACPS_NF_FRA_82_desc:0 "空軍は今や戦争の主役になりつつある。"
 GEACPS_NF_FRA_83:0 "戦闘機を重視"
 GEACPS_NF_FRA_83_desc:0 "空軍において最も重要なのは戦闘機で制空権を確保することだ。"
 GEACPS_NF_FRA_84:0 "爆撃機を重視"
 GEACPS_NF_FRA_84_desc:0 "空軍において最も重要なのは爆撃機で陸軍や海軍を支援することだ。"
 GEACPS_NF_FRA_85:0 "弾道ミサイルの開発"
 GEACPS_NF_FRA_85_desc:0 "弾道ミサイルを用いることで遠方の敵に大きな打撃を与えることができるだろう。"
 GEACPS_NF_FRA_86:0 "新型戦闘機"
 GEACPS_NF_FRA_86_desc:0 "空軍の要求を満たす新しい戦闘機を開発する。"
 GEACPS_NF_FRA_87:0 "新型爆撃機"
 GEACPS_NF_FRA_87_desc:0 "空軍の要求を満たす新しい爆撃機を開発する。"
 GEACPS_NF_FRA_88:0 "飛行場の拡大"
 GEACPS_NF_FRA_88_desc:0 "飛行場を拡大しより多くの空軍を展開する。"
 GEACPS_NF_FRA_89:0 "ヘリコプターの開発"
 GEACPS_NF_FRA_89_desc:0 "ヘリコプターは新しい兵器であり様々な用途で使用できるだろう。"
 GEACPS_NF_FRA_90:0 "植民地問題"
 GEACPS_NF_FRA_90_desc:0 "植民地では独立運動が激化しており対処する必要があるだろう。"
 GEACPS_NF_FRA_91:0 "抵抗を弾圧"
 GEACPS_NF_FRA_91_desc:0 "抵抗運動は決して容認できる者ではない。反逆者を叩き潰す必要がある。"
 GEACPS_NF_FRA_92:0 "自治権を付与する"
 GEACPS_NF_FRA_92_desc:0 "抵抗運動を弾圧するのではなく彼らを懐柔する策をとるべきだ。"
 GEACPS_NF_FRA_93:0 "鎮圧部隊を派遣"
 GEACPS_NF_FRA_93_desc:0 "鎮圧部隊を派遣し抵抗運動を撃破する。"
 GEACPS_NF_FRA_94:0 "親フランスプロパガンダ"
 GEACPS_NF_FRA_94_desc:0 "現地民にプロパガンダ工作を行うことで抵抗運動の弱体化を図る。"
 GEACPS_NF_FRA_95:0 "フランス植民地部隊"
 GEACPS_NF_FRA_95_desc:0 "植民地から徴募した部隊を用いることで部隊数を確保できるだろう。"
 GEACPS_NF_FRA_96:0 "自治政府を支援"
 GEACPS_NF_FRA_96_desc:0 "自治政府が統治を行うことを支援し本国に利益をもたらすことに期待しよう。"
 GEACPS_NF_FRA_97:0 "志願兵を募る"
 GEACPS_NF_FRA_97_desc:0 "志願兵を募り事でともに戦うフランス人を探すのだ。"
 GEACPS_NF_FRA_98:0 "フランスの自治領"
 GEACPS_NF_FRA_98_desc:0 "抵抗運動は弱まり彼らは自治領としてフランスに残ることを決意した。"
 GEACPS_NF_FRA_99:0 "独立"
 GEACPS_NF_FRA_99_desc:0 "もはや植民地主義は時代遅れの思想だろう。彼らを解放し友好国として仕立て上げるべきだ。"
 GEACPS_NF_FRA_100:0 "ライン保護領の運命"
 GEACPS_NF_FRA_100_desc:0 "植民地と同様にライン保護領でも反対運動が激化している。"
 GEACPS_NF_FRA_101:0 "ドイツのラインラント"
 GEACPS_NF_FRA_101_desc:0 "ラインラントは返却するべき時が来た。"
 GEACPS_NF_FRA_102:0 "フランスのラインラント"
 GEACPS_NF_FRA_102_desc:0 "抵抗運動を弾圧せよ。ラインラントはフランスの土地である。"
 GEACPS_NF_FRA_103:0 "ファシストを排除する"
 GEACPS_NF_FRA_103_desc:0 "選挙の結果に満足していない右派の人間が暴動を起こしている。彼らを排除しなければ...."
 GEACPS_NF_FRA_104:0 "政権を強化"
 GEACPS_NF_FRA_104_desc:0 "国内では少なからず反逆者が潜んでいる。我々は政府の基盤を固めなければならない。"
 GEACPS_NF_FRA_105:0 "赤いフランス"
 GEACPS_NF_FRA_105_desc:0 "今こそ共産主義革命を実行する時が来た。"
 GEACPS_NF_FRA_106:0 "親ソ路線"
 GEACPS_NF_FRA_106_desc:0 "ソ連との友好こそが我が国に利益をもたらすだろう。"
 GEACPS_NF_FRA_107:0 "反ソ主義"
 GEACPS_NF_FRA_107_desc:0 "ソ連はもはや落ちぶれている。泥風呂に乗る必要はないだろう。"
 GEACPS_NF_FRA_108:0 "フランス流の計画経済"
 GEACPS_NF_FRA_108_desc:0 "経済を回復するために新しい計画経済を実施する。"
 GEACPS_NF_FRA_109:0 "中国共産党を支援"
 GEACPS_NF_FRA_109_desc:0 "アジアにおけるコミンフォルム拡大のため中国共産党を支援する。"
 GEACPS_NF_FRA_110:0 "アメリカ労働者共和国の支援"
 GEACPS_NF_FRA_110_desc:0 "アメリカにおけるコミンフォルム拡大のため中国共産党を支援する。"
 GEACPS_NF_FRA_111:0 "カナダのフランス人"
 GEACPS_NF_FRA_111_desc:0 "ケベック州のフランス系カナダ人に接触しカナダでも共産主義を輸出するのだ。"
 GEACPS_NF_FRA_112:0 "ソ連との合同研究"
 GEACPS_NF_FRA_112_desc:0 "ソ連との合同軍事研究を行うことで効率的に新技術を研究することができるだろう。"
 GEACPS_NF_FRA_113:0 "コルシカ問題"
 GEACPS_NF_FRA_113_desc:0 "コルシカは戦時の混乱のさなか独立した。それを取り戻すのは当然のことだろう。"
 GEACPS_NF_FRA_114:0 "南ドイツ問題"
 GEACPS_NF_FRA_114_desc:0 "ドイツをコミンフォルムに取り込むために工作員を送り込む。"
 GEACPS_NF_FRA_115:0 "西側との対決"
 GEACPS_NF_FRA_115_desc:0 "イギリスとの対決の時が来た。君主主義を撃破し平等の連邦をイギリスにもたらすのだ！"
 GEACPS_NF_FRA_116:0 "共産主義者への呼びかけ"
 GEACPS_NF_FRA_116_desc:0 "イギリスの国内には先の大戦の苦い勝利から反君主主義者が少なからず存在している。彼らと協力すればイギリス戦が楽になるかもしれない。"
 GEACPS_NF_FRA_117:0 "イギリス植民地独立派との接触"
 GEACPS_NF_FRA_117_desc:0 "イギリスの戦争遂行を妨害するため植民地で独立運動を支援する。"
 GEACPS_NF_FRA_118:0 "イギリスとの戦い"
 GEACPS_NF_FRA_118_desc:0 "イギリスを撃破する時が来た。フランス万歳！"
 GEACPS_NF_FRA_119:0 "研究施設の拡大"
 GEACPS_NF_FRA_119_desc:0 "研究施設を拡大し新技術を研究する。"
 GEACPS_NF_FRA_120:0 "将校を粛清"
 GEACPS_NF_FRA_120_desc:0 "軍隊内の将校の中には少なからず現体制に不満を持っている人物がいる。彼らを排除する事で軍隊の指揮系統の混乱をなくすことができるだろう。"
 GEACPS_NF_FRA_121:0 "大企業の国有化"
 GEACPS_NF_FRA_121_desc:0 "大企業を国有化することで経済への介入を行う。"
 GEACPS_NF_FRA_122:0 "労働組合の権限拡大"
 GEACPS_NF_FRA_122_desc:0 "労働組合の権限を拡大することで労働者の権利を守る。"
 GEACPS_NF_FRA_123:0 "男女平等を推進"
 GEACPS_NF_FRA_123_desc:0 "男女平等をすべての国民が認めることができれば我々の理想の実現につながるだろう。"
 GEACPS_NF_FRA_124:0 "国民皆兵"
 GEACPS_NF_FRA_124_desc:0 "国民は常に自由や平等のために銃を持ち戦うべきだ。"
 GEACPS_NF_FRA_125:0 "工場の拡大"
 GEACPS_NF_FRA_125_desc:0 "工場を拡大し産業を発展させる。"
 GEACPS_NF_FRA_126:0 "資源開発計画"
 GEACPS_NF_FRA_126_desc:0 "採掘計画を見直すことで資源の採掘を効率化する。"
 GEACPS_NF_FRA_127:0 "平等の連邦"
 GEACPS_NF_FRA_127_desc:0 "労働者による平等の連邦がここに誕生した。フランス万歳！"
 GEACPS_NF_FRA_128:0 "西欧同盟での共産主義"
 GEACPS_NF_FRA_128_desc:0 "西欧同盟の我々の影響圏にある国家にも共産主義を輸出するのだ。"
 GEACPS_NF_FRA_129:0 "西ヨーロッパへの輸出"
 GEACPS_NF_FRA_129_desc:0 "西ヨーロッパにソ連とは違う独自の影響圏を確立する。"
 GEACPS_NF_FRA_130:0 "ラテンアメリカへの輸出"
 GEACPS_NF_FRA_130_desc:0 "ラテンアメリカに影響圏を拡大させる事で他勢力に対し牽制を図る。"
 GEACPS_NF_FRA_131:0 "西欧同盟での合同研究"
 GEACPS_NF_FRA_131_desc:0 "西欧同盟での合同研究により効率よく研究を行う。"
 GEACPS_NF_FRA_132:0 "コルシカへの対処"
 GEACPS_NF_FRA_132_desc:0 "コルシカは我が国の固有の領土であることに疑いはないが彼らの独立への欲求にはある程度理解を示すべきだろう。"
 GEACPS_NF_FRA_134:0 "国際旅団"
 GEACPS_NF_FRA_134_desc:0 "海外の同志の中にいる我々とともに戦う決意を持つ者たちで部隊を編成する。"
 GEACPS_NF_FRA_135:0 "影響圏の保護"
 GEACPS_NF_FRA_135_desc:0 "我々の影響圏を守るために西側、東側の勢力とも相容れることはないだろう。"
 GEACPS_NF_FRA_136:0 "共栄圏との会談"
 GEACPS_NF_FRA_136_desc:0 "日本には天皇がおり一見相容れる思想ではないかもしれないが現実的に見れば彼らの敵対する勢力は我々と同じだ。彼らと協力する道があるのかもしれない。"
 GEACPS_NF_FRA_137:0 "長い戦いに備える"
 GEACPS_NF_FRA_137_desc:0 "戦争が始まるなら長い戦いを覚悟しなければならないだろう。そのために備えを万全にする必要がある。"
 GEACPS_NF_FRA_138:0 "ソ連との戦い"
 GEACPS_NF_FRA_138_desc:0 "もはやソ連との対立は頂点に達しようとしている。最後通牒を出せ！我々こそが新たなる共産主義の故郷となるのだ。"
 GEACPS_NF_FRA_139:0 "要塞群を解体"
 GEACPS_NF_FRA_139_desc:0 "もはや要塞は時代遅れの建築物であり維持をするメリットは何もないだろう。"
 GEACPS_NF_FRA_140:0 "要塞群を維持"
 GEACPS_NF_FRA_140_desc:0 "要塞群はまだどこかで使い道があるかもしれない。これを維持しておく必要があるだろう。"
 GEACPS_NF_FRA_141:0 "建築物の修理"
 GEACPS_NF_FRA_141_desc:0 "戦争やストライキ、暴動により壊れた建築物を修復するのに助成金を出し建築物を速やかに修復できるようにする。"
 GEACPS_NF_FRA_142:0 "団結の呼びかけ"
 GEACPS_NF_FRA_142_desc:0 "国民の意識は戦争によってバラバラにされてしまった。再び一つのフランスを取り戻さなければ。"
 GEACPS_NF_FRA_143:0 "多様性の擁立"
 GEACPS_NF_FRA_143_desc:0 "多様性を擁立し自由を守るのだ。"
 GEACPS_NF_FRA_144:0 "一つのフランス"
 GEACPS_NF_FRA_144_desc:0 "一つに統一されたフランスを取り戻すためにプロパガンダ工作を行う。"
 GEACPS_NF_FRA_145:0 "ストライキを弾圧"
 GEACPS_NF_FRA_145_desc:0 "ストライキを弾圧し国家に反逆的な人物を投獄する。"
 GEACPS_NF_FRA_146:0 "反対派を粛清"
 GEACPS_NF_FRA_146_desc:0 "国内の混乱の収拾を図るために反対派を投獄し場合によっては処刑する。"
 GEACPS_NF_FRA_147:0 "国民の声"
 GEACPS_NF_FRA_147_desc:0 "国民の中には再び王を招くことが必要なのではないかと考えるものが少なからずいる。国民統合の象徴として確かに王を招くことは友好な手段かもしれない。"
 GEACPS_NF_FRA_148:0 "経済への介入"
 GEACPS_NF_FRA_148_desc:0 "経済に政府が介入する事で経済の安定化を図る。"
 GEACPS_NF_FRA_149:0 "研究への支援"
 GEACPS_NF_FRA_149_desc:0 "支援金を出すことで新技術を研究するのを支援するのだ。"
 GEACPS_NF_FRA_150:0 "労働組合を禁止"
 GEACPS_NF_FRA_150_desc:0 "労働組合を禁止することでこれ以上の暴動が起きるのを抑止し経済が停止するのを回避する。"
 GEACPS_NF_FRA_151:0 "大企業を支援する"
 GEACPS_NF_FRA_151_desc:0 "大企業を支援することで経済の発展を目指す。"
 GEACPS_NF_FRA_152:0 "新憲法"
 GEACPS_NF_FRA_152_desc:0 "新憲法を草案し国家の改革を果たす。"
 GEACPS_NF_FRA_153:0 "共産党を禁止"
 GEACPS_NF_FRA_153_desc:0 "共産党を禁止することで国内の安定化を図る。"
 GEACPS_NF_FRA_154:0 "産業改革"
 GEACPS_NF_FRA_154_desc:0 "産業を改革し経済の発展を図る。"
 GEACPS_NF_FRA_155:0 "港湾の刷新"
 GEACPS_NF_FRA_155_desc:0 "港湾を整備しなおすことで貿易の効率を図り、軍港を拡大する。"
 GEACPS_NF_FRA_156:0 "愛国心を向上させる"
 GEACPS_NF_FRA_156_desc:0 "愛国心を向上さえ国家を強化する。"
 GEACPS_NF_FRA_157:0 "フランス第一主義"
 GEACPS_NF_FRA_157_desc:0 "フランスは強国として再び立ち上がる！"
 GEACPS_NF_FRA_158:0 "フランス帝国の再興"
 GEACPS_NF_FRA_158_desc:0 "フランス帝国を再興する時が来た。皇帝陛下万歳！"
 GEACPS_NF_FRA_159:0 "ドイツ帝国との友好"
 GEACPS_NF_FRA_159_desc:0 "ドイツとは長年敵対関係にあるのは事実だが不俱戴天の敵であるイギリス、ソ連を前にしては団結するのも一つの手だろう。"
 GEACPS_NF_FRA_160:0 "ベネルクス諸国との協力"
 GEACPS_NF_FRA_160_desc:0 "ベネルクス諸国と協力することで東のソ連との戦争に備える。" 
 GEACPS_NF_FRA_161:0 "貴族の地位を回復"
 GEACPS_NF_FRA_161_desc:0 "貴族の地位を回復する事で正統性を高める。"
 GEACPS_NF_FRA_162:0 "戦争の英雄"
 GEACPS_NF_FRA_162_desc:0 "皇帝陛下はフランスをナチスの脅威から守るために戦われた。"
 GEACPS_NF_FRA_163:0 "コルシカの占領"
 GEACPS_NF_FRA_163_desc:0 "コルシカを占領せよ。この土地は我々の土地だ。"
 GEACPS_NF_FRA_164:0 "教皇との和解"
 GEACPS_NF_FRA_164_desc:0 "教皇と和解し彼らを保護することで共産主義からヨーロッパを守るのだ。"
 GEACPS_NF_FRA_165:0 "繰り返しの時"
 GEACPS_NF_FRA_165_desc:0 "先祖が果たせなかった野望を果たす時が来た。"
 GEACPS_NF_FRA_166:0 "国内を巡行"
 GEACPS_NF_FRA_166_desc:0 "閣下に国内を巡行していただくことで国民の士気を高める。"
 GEACPS_NF_FRA_167:0 "東洋の帝国"
 GEACPS_NF_FRA_167_desc:0 "東洋の帝国である日本は我々同様にソ連と対立している。彼らは我々の植民地を奪い去ったが今は協力すべき時だろう。"
 GEACPS_NF_FRA_168:0 "過去の克服"
 GEACPS_NF_FRA_168_desc:0 "時は来た。ソ連を撃破せよ。モスクワを目指すのだ。"
 GEACPS_NF_FRA_169:0 "ナシオン・フランセーズ"
 GEACPS_NF_FRA_169_desc:0 "フランスは共和国であり王の存在は認められない。しかしより強固な国家になるべきだろう。"
 GEACPS_NF_FRA_170:0 "ヴィシー派の名誉を回復"
 GEACPS_NF_FRA_170_desc:0 "ヴィシー派の名誉を回復せよ。彼らは裏切り者ではなく国をナチスの影響下から守った英雄だ。"
 GEACPS_NF_FRA_171:0 "連合国を支援"
 GEACPS_NF_FRA_171_desc:0 "内戦中のアメリカで連合国を支援することは他の勢力が勝利する可能性を減らす。"
 GEACPS_NF_FRA_172:0 "反対勢力の排除"
 GEACPS_NF_FRA_172_desc:0 "国内の反対勢力を排除し我々の基盤を固める。"
 GEACPS_NF_FRA_173:0 "イベリア半島との協力"
 GEACPS_NF_FRA_173_desc:0 "イベリア諸国、特にスペインとは体制が近く協力関係を築くことができるだろう。"
 GEACPS_NF_FRA_174:0 "独伊での秘密作戦"
 GEACPS_NF_FRA_174_desd:0 "我々の影響下にある南ドイツとイタリア共和国に我々の体制に協賛する勢力を政治の中枢に置くべく行動する。"
 GEACPS_NF_FRA_175:0 "コルシカの占領"
 GEACPS_NF_FRA_175_desc:0 "コルシカの裏切り者を叩き潰せ。コルシカは我らの土地だ。"
 GEACPS_NF_FRA_176:0 "相容れぬ思想"
 GEACPS_NF_FRA_176_desc:0 "共産主義は我々とでは相容れぬ思想であり彼らとの戦争は避けられないだろう。"
 GEACPS_NF_FRA_177:0 "東ドイツの同志達"
 GEACPS_NF_FRA_177_desc:0 "東ドイツ内の現体制に不満を持っている同志に接触し戦闘を優位に進める。"
 GEACPS_NF_FRA_178:0 "徴兵プロパガンダ"
 GEACPS_NF_FRA_178_desc_:0 "徴兵プロパガンダを実施し軍を拡大する。"
 GEACPS_NF_FRA_179:0 "ソ連との戦争"
 GEACPS_NF_FRA_179_desc:0 "ソ連との戦争はもはや秒読みの段階に入っている。ならば我らが先に戦端を開き先制攻撃を行うのだ！"
 
