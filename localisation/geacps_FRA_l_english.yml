 FRA_de_gaulle_regime:0 "ド・ゴール体制"
 FRA_fighting_france:0 "戦うフランス"
 FRA_monet_plan:0 "モネ・プラン"
 FRA_purge_against_the_collaboraturs:0 "コラボラトゥールに対する粛清"
 FRA_our_dearest_enemy:0 "我々の最も親愛なる敵"
 
#イベント
 GEACPS_france.1:0 "敗北の上の勝利"
 GEACPS_france_title.1:0 "敗北の上の勝利"
 GEACPS_france_desc.1:0 "我々は勝利した。しかしこの勝利は勝利と言えるのだろうか。アジアの植民地は焼失し国内は戦場になり荒れ果て国民は分断された。今や国内ではストライキや暴動が多発している。1947年に行われる大統領選挙がこの国の運命を決するだろう。"
 GEACPS_france.1.a:0 "一体どうなるのだろうか...."