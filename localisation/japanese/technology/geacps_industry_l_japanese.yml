 synth_oil_experiments4_desc:0 "以前の実験的な蒸留方法を大規模な操業に移行することにより、 入手可能な原料や需要に適した改良が可能になります。 "
 synth_oil_experiments5:0 "発展石油精製施設"
 synth_oil_experiments5_desc:0 "水素化精製のような新しい実験的な精製技術は、 石油の製造において最終生成物の品質を大いに改善をする為に用いられます。 "
 
