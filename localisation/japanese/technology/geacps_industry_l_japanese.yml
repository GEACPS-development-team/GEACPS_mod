 synth_oil_experiments2:0 "初期精製"
 synth_oil_experiments2_desc:0 "原油は現代の戦争に欠かせない様々な物質や原料に精製することができます。  それらを精錬する方法について優位であることは、 近代的な工業のために必要です。 "
