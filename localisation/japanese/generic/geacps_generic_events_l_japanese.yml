l_japanese:
# 陣営イベント
 faction.0.t:0 "陣営招待の打診"
 faction.0.d:0 "[FROM.GetAdjective]が我が国に対して[FROM.GetFactionName]へ招待する旨を打診をしてきた。"
 faction.0.0:0 "加盟することを打診せよ！"
 faction.0.1:0 "お断りしよう…"
 faction.1.t:0 "陣営加盟の打診"
 faction.1.d:0 "[FROM.GetAdjective]が[ROOT.GetFactionName]に加盟の打診をしてきた。"
 faction.1.0:0 "仲間は多い方が良いからな"
 faction.1.1:0 "それは我々の利益となるのかね？"
 faction.2.t:0 "[FROM.GetAdjective]が受諾"
 faction.2.d:0 "[FROM.GetAdjective]が受諾する旨を打診をしてきた。"
 faction.2.0:0 "喜ばしいな。"
 faction.3.t:0 "[FROM.GetAdjective]が拒否"
 faction.3.d:0 "[FROM.GetAdjective]が受諾しない旨を打診をしてきた。"
 faction.3.0:0 "んな馬鹿な……"
 
# 最後通牒イベント
 ultimatum.0.t:0 "[FROM.GetAdjective]の最後通牒"
 ultimatum.0.d:0 "本日、[FROM.GetAdjective]の大使が我々の領有する領土を放棄して返還するようにとの趣旨の最後通牒を提示してきた。"
 ultimatum.0.0:0 "要求を承諾するしかない……"
 ultimatum.0.1:0 "我々は断固拒否する！"
 ultimatum.1.t:0 "[FROM.GetAdjective]が最後通牒を受諾"
 ultimatum.1.d:0 ""
 ultimatum.1.0:0 "外交的勝利だ！"
 ultimatum.2.t:0 "[FROM.GetAdjective]が最後通牒を拒否"
 ultimatum.2.d:0 ""
 ultimatum.2.0:0 "捻り潰してやれ！"