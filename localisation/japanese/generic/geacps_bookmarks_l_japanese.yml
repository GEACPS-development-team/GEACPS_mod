 CZE_start_desc: "今のところ、英仏からは亡命政府主体の政府が承認されているが、議会では共産党と社会民主党を中核とした国民戦線が議席のおよそ3分の1を占めている。\n元パルチザンを主力とした武装部隊が国内の「秩序維持」にあたっている。\n\n適切な対処を行わなければ、共和国に戻りつつある民主主義の炎は消え、そこには冷ややかな風だけが吹き荒れることになる……"
