 CHI_start_desc: "1937年の夏に勃発した日中戦争は、十年近くの歳月を経た現在においてもなお継続している。\n\nしかし、大日本帝国率いる大東亜共栄圏との長きにわたる戦争について、国民党率いる中央政府は未だ勝利への道を諦めていない。一方で、中華民国の国力は疲弊し、国内の軍閥も中央政府の指示に従おうとはしていない。\n\nさらに、中華統一戦線の加盟国も戦線離脱を望んでおり、各国は自国の戦力をいかに温存すべきかに注力している。\n\n残念ながら、中華民国の影響力が低下しつつある現状では、大東亜共栄圏に打ち勝つという当初の目標はもはや不可能である、というのが国際世論の見解である。"
