 JAP_start_desc: "大日本帝国は、かつてのアメリカ合衆国との戦争に勝利した。\n戦前、日本と米国の間に位置し両国と深い関係を持っていたハワイ王国は、長年の提案を経て日本との連邦化を達成した。\n\n西方では戦いがなお続くものの、北方ではソ連に対して蜂起したトランスバイカルとの条約により北樺太を獲得し、南方では米英仏蘭の植民地に対して様々な形で影響力を拡大することに成功した。\n\n極東、すなわち日の昇る場所に位置する島国は、近代化を始めてから100年未満で大国となった。\n我々は、この太陽を沈めることなく繁栄させねばならない。\n\n天皇陛下万歳！大日本帝国万歳！"
 GBR_start_desc: "グレートブリテン連合王国は、かろうじて第二次世界大戦において勝利を収めたものの、その戦いによって生じた様々な問題が山積しているのもまた事実である。\n戦争による経済的疲弊や、隣国との外交関係の悪化、さらに鉄のカーテンを隔てた東側諸国との緊張関係は、国民生活や政策決定に大きな影響を及ぼしている。\n\n加えて、脱植民地化の進展が急速に進む中で、かつて帝国の支配下にあった諸地域との関係をどう維持・調整していくかという課題も避けられない。\n\nこうした困難な状況の中、クレメント・アトリー率いる労働党は、国内の混乱や国際的圧力にどのように立ち向かい、国の安定と繁栄をどのように守るのか――その決断と行動が、今まさに問われている。"
