 THE_GORIOUS_FAR_EAST_EMPIRE_NAME:0 "栄光ある極東の帝国"
 THE_GORIOUS_FAR_EAST_EMPIRE_DESC:0 "昭和16年、太平洋において我が国は米國と戦闘状態に入る。この聖戦に勝ち抜いた我が国は、八紘一宇・東亜新秩序の下に大東亞共榮圈を建設した。\n太陽の沈まぬ国となった我が国であったが、問題が山積しているのも確かである。\n政党政治への不信や軍部の台頭、未だ終わらぬ支那事変、植民地での独立運動、そして、未回収の極東を取り戻すべく肥大化する赤き帝国と密かに報復を狙う自由の帝国...\n\n果たして我が国の未来は繁栄か没落か"
 
 EIGHT_CROWN_CORDS_ONE_ROOF_NAME:0 "八紘一宇の夢"
 EIGHT_CROWN_CORDS_ONE_ROOF_DESC:0 "昭和16年、太平洋において我が国は米国と戦闘状態に入った。\nこの聖戦を勝ち抜いた我が国は、八紘一宇・東亜新秩序の理念の下に大東亜共栄圏を建設し、ついに「太陽の沈まぬ国」となった。\n\nしかし、繁栄の影に課題は山積している。\n政党政治への不信と軍部の台頭、未だ終息を見ぬ支那事変、各地で広がる独立運動。さらに、極東を狙う赤き帝国、そして報復を密かに誓う自由の帝国――帝国の未来は未だ安泰ではない。\n\n一方、欧州は混沌に沈んでいる。\n戦勝国はドイツ・イタリアを撃破したが、各国の独自路線が災いし、新たな秩序の構築には失敗した。\nやがて「冷戦」と呼ばれることとなる対立構造は、イギリス・フランス・赤き帝国の間に深い亀裂を生み出し、バルト海のシュチェチンからアドリア海のトリエステに至るまで欧州を二分している。海峡を挟んだ対立もまた激化の兆しを見せていた。\n\n大東亜共栄圏と欧州の新秩序――。\n今まさに、世界の命運を決する時が訪れようとしている。"
 
