 USA_ACW.0.t:0 "崩れるアメリカ"
 USA_ACW.0.desc:0 "REPLACE_ME"
 USA_ACW.0.a:0 "Happy New Year!"
 USA_ACW.1.t:0 "新年ゼネスト"
 USA_ACW.1.desc:0 "REPLACE_ME"
 USA_ACW.1.a:0 "ストをすぐ中止させろ！"
 USA_suppression_tt:0 "§R労働者の怒りを引き起こします。§!"
 USA_ACW.1.b:0 "交渉を始めろ"
 USA_negotiation_tt:0 "§G交渉が始まります。§!"
 USA_ACW.2.t:0 "デモ"
 USA_ACW.2.desc:0 "REPLACE_ME"
 USA_ACW.2.a:0 "おかしくなりそうだ！"
 USA_create_resistance_tt:0 "§R市民の怒りが政府に向けられています。§!"
 USA_ACW.3.t:0 "交渉の開始"
 USA_ACW.3.desc:0 "REPLACE_ME"
 USA_ACW.3.a:0 "良い結果が出ることを期待しよう"
 USA_ACW.4.t:0 "アイザック·ウッダード事件"
 USA_ACW.4.desc:0 "この人は軍人です。除隊して復帰する途中、警察官に暴行を受けて失明しました。"
 USA_ACW.4.a:0 "交渉に支障があってはならないのに..."
 USA_ACW.4.b:0 "当然のことをしたのだ！"
 USA_ACW.5.t:0 "警察とデモ隊の衝突"
 USA_ACW.5.desc:0 "REPLACE_ME"
 USA_ACW.5.a:0 "また...？"
 USA_ACW.6.t:0 "暴力的なデモ"
 USA_ACW.6.desc:0 "REPLACE_ME"
 USA_ACW.6.a:0 "オーマイガー！"
 USA_ACW.7.t:0 "共産主義の台頭"
 USA_ACW.7.desc:0 "REPLACE_ME"
 USA_ACW.7.a:0 "赤？"
 USA_ACW.8.t:0 "赤色恐怖の拡散"
 USA_ACW.8.desc:0 "REPLACE_ME"
 USA_ACW.8.a:0 "州兵を配置しろ！"
 USA_ACW.8.b:0 "警察力で対応しろ！"
 USA_ACW.9.t:0 "偶発的な射撃"
 USA_ACW.9.desc:0 "REPLACE_ME"
 USA_ACW.9.a:0 "そんな命令は下したことがない！"
 USA_ACW.10.t:0 "統制不能"
 USA_ACW.10.desc:0 "REPLACE_ME"
 USA_ACW.10.a:0 "ちくしょう..."
 USA_ACW.11.t:0 "同調する知事たち"
 USA_ACW.11.desc:0 "REPLACE_ME"
 USA_ACW.11.a:0 "州兵を配置しろ！"
 USA_ACW.11.b:0 "兵力を増員しろ！"
 USA_ACW.12.t:0 "配置拒否"
 USA_ACW.12.desc:0 "REPLACE_ME"
 USA_ACW.12.a:0 "反逆だ！"
 USA_ACW.13.t:0 "襲われた武器庫"
 USA_ACW.13.desc:0 "REPLACE_ME"
 USA_ACW.13.a:0 "めちゃくちゃだ"
 USA_ACW.14.t:0 "シカゴ宣言"
 USA_ACW.14.desc:0 ""
 USA_ACW.14.a:0 "合衆国を守護せよ！"
 USA_ACW.14.b:0 "万国の労働者よ団結せよ！"
 USA_ACW.15.t:0 "兵力解散命令"
 USA_ACW.15.desc:0 "REPLACE_ME"
 USA_ACW.15.a:0 "行かせろ"
 USA_ACW.16.t:0 "兵力解散命令"
 USA_ACW.16.desc:0 "for AWR"
 USA_ACW.16.a:0 "君のためのプレゼントだよ。"
 USA_ACW.16.b:0 "笑わせる話だ"
 USA_ACW.17.t:0 "拒否"
 USA_ACW.17.desc:0 "REPLACE_ME"
 USA_ACW.17.a:0 "反逆だ！ あいつらを倒せ！"
 