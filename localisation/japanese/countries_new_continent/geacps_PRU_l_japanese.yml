#イベント
 PRU.1.t:0 "革命の復活"
 PRU.1.d:0 "アレキパで勃発した革命は、公正で高貴で愛国的な目的のためであり、国防の基礎である武装機関を救うこと、民主的な生活を再構築し、憲法の支配を回復し、そして最後に、我らの国民を圧倒する悲惨と貧困の時代を終わらせる。"
 PRU.1.0:0 "リベロ政権の解体だ"
 PRU.2.t:0 "ボリビアでの国民投票"
 PRU.2.d:0 "かつて我らは一つの連合を作っていた。しかしながらブラジルやアルゼンチンの介入によってそれは解体され、また1870年頃の太平洋戦争によって連合の再形成は途絶えたかに思えた。\nしかし近年ボリビアにて再び連合を作ろうという国民感情が沸き立ち、ペルーにおいても強力な国家形成という観点においても不利益はない。"
 PRU.2.0:0 "ボリビアにて国民投票を要求せよ"
 PRU.3.t:0 "ペルーが国民投票を要求"
 PRU.3.d:0 ""
 PRU.3.0:0 "全ては国民が決めることだ"
 PRU.3.1:0 "我々はボリビアである"
 PRU.4.t:0 "ペルー＝ボリビア連合形成に関する国民投票"
 PRU.4.d:0 "かつてぺルーと共に南米中部にまたがる強力な連合を組んでいた。しかしそれは外国の干渉によって解体され、また1870年の太平洋戦争にて完全に途絶えたかと思えた。しかしながら近年我が国では、ペルーボリビア連合を再びという感情が燃え上がっている。これにはチャコ戦争での敗北や経済不安、政治不安からの物が大きいだろう。"
 PRU.4.0:0 "統合こそ我々の道だ！"
 PRU.4.1:0 "連合は懲り懲りだ"
 PRU.4.2:0 "もうどうにでもなれ……"
 PRU.5.t:0 "国民投票の成功"
 PRU.5.d.0:0 "ついにこの日が来た、ボリビアでの国民投票は過半数を取り、ボリビアとの連合を形成することとなった。我らはボリビアとの国境を解放し、約100年ぶりに国家の合流をしたのだ。"
 PRU.5.d.1:0 "ついにこの日が来た、国民投票は過半数を取り、ペルーとの連合を形成することとなった。ペルーとの国境は解放され、約100年ぶりに国家の合流をしたのだ。"
 PRU.5.0:0 "素晴らしき日に乾杯！"
 PRU.5.1:0 "素晴らしき日に乾杯！"
 PRU.6.t:0 "国民投票の失敗"
 PRU.6.d.0:0 "ボリビアでの国民投票は過半数を取ることができず、国民投票によるボリビアとの連合を形成は失敗に終わった。"
 PRU.6.d.1:0 "国民投票は過半数に至らなかった。国民はボリビアとして独立する道を選んだのである。"
 PRU.6.0:0 "力によって達成すべきだ"
 PRU.6.1:0 "独立万歳！"
 PRU.6.2:0 "不正選挙だ！"
 PRU.6.3:0 "仕方あるまい……"
 PRU.7.t:0 "ボリビアが国民投票実施を拒否"
 PRU.7.d:0 "なんたることだ。彼らは民主主義を否定し、国民の意志を無碍にした。我らはボリビア国民を解放し、圧政から救わねばならない。"
 PRU.7.0:0 "ボリビアの民を救え！"
 PRU.8.t:0 "ペルー＝ボリビア連合の復活"
 PRU.8.d:0 "ついにこの日が来た、ボリビアの悪しき政府は崩れ落ち、今や我らの旗がたなびいている。そして彼らの悲願であったボリビアとの連合を形成することとなった。我らはボリビアとの国境を解放し、約100年ぶりに国家の合流をしたのだ。"
 PRU.8.0:0 "偉大なる功績の誕生だ！"
 PRU.9.t:0 "陸軍基本法の制定"
 PRU.9.d:0 "軍の昇進の法、軍法の規範など、軍事部門に対して適切な法的規定が設けられ、これにより一般の兵士や将軍などのやる気が向上する事だろう。"
 PRU.9.0:0 "軍紀が乱れぬように"
 PRU.10.t:0 "軍隊の粛清"
 PRU.10.d:0 "先日、国家反逆を企む軍隊の幹部数名を逮捕した。彼らは国家転覆を狙い、国民の意志で選ばれた大統領を引き下ろし、自己の為に利用しようとしていたに違いない。これでしばらくは国家に国家転覆を狙おうとする人間はいないだろう。"
 PRU.10.0:0 "軍紀が乱れている恐れがある"
 