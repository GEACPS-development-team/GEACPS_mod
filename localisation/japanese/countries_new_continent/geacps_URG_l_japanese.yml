#イベント
 URG.1.t:0 "就任式"
 URG.1.d:0 "1946年の末に行われた選挙により、新たな大統領が誕生することとなった。\nコロラド党から出馬したトーマスベレッタ氏は、70歳という高齢でありながら、それを感じさせないスピーチを行い、47％の支持を取り付けて就任した。"
 URG.1.0:0 "新大統領の誕生だ！"
 URG.2.t:0 "国家経済再生"
 URG.2.d:0 "我が国は、第二次世界大戦中経済が大きく成長し、多くの外貨を手に入れた。それの外貨を使った農業の改革は一定の成果を収めたが、工業化はまだまだ発展途上である。"
 URG.2.0:0 "軽工業から重工業へ！"
 URG.3.t:0 "工業改革"
 URG.3.d:0 "我が国の国土の多くは平地や穏やかな丘の土地ばかりで、とても工業、農業に適した土地である。我が国は工業化をすることで大きく邁進できるだろう。そのためまずは一歩ずつ改革せねばならない。"
 URG.3.0:0 "古びた納屋を破壊せよ！"
 URG.4.t:0 "大型ダムの建設"
 URG.4.d:0 "コンコルディアに大規模な川が存在し、その地域にダムを建設することによって我が国のエネルギー事情を大きく改善できるだろう。総発電量は世界でも5本指に入るであろう。"
 URG.4.0:0 "エネルギー独立への一歩"
