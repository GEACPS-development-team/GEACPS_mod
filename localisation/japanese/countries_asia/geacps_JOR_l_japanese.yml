 JOR.0.t:0 "ロンドン条約締結"
 JOR.0.d:0 "本日ロンドンにてイギリス、トランスヨルダン間で条約が締結された。\n条約の内容はトランスヨルダンの独立であったが完全な独立とは言えない内容である。"
 JOR.0.0:0 "ようやく独立だな。"
