 JOR.1.t:0 "トランスヨルダンの王"
 JOR.1.d:0 "トランスヨルダン議会は独立に際して首長から王に称号を変更を行った。\n変更に伴い国名の政体も変更となるがどのようにすべきだろうか？"
 JOR.1.0:0 "トランスヨルダン王国としよう"
 JOR.1.1:0 "トランスヨルダン・ハシミテ王国としよう"
 JOR.2.t:0 "ロンドン条約施行"
 JOR.2.d:0 "本日ロンドン条約が施行されトランスヨルダンはイギリスからの独立を達成した。未だ主権制限は存在するものの一応の独立国としてはなったのだ。"
 JOR.2.0:0 "完全な独立はいつになるかな？"