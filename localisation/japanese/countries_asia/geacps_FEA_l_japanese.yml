 FEA_education_for_the_common_man:0 "庶民層への教育"
 FEA_education_for_the_common_man_desc:0 "優良な民主主義政治の為には全国民の十分な教育が必要である。\nそして、庶民層への教育は将来的に裕福な国への一歩となるだろう。"
