 FEA_semyonovs_maintenance_of_power:0 "セミョーノフの権力維持"
 FEA_semyonovs_maintenance_of_power_desc:0 "我々はセミョーノフの権力を維持し、彼の指導の下に我らの未来は開かれる。"
 FEA_promulgation_of_our_own_constitution:0 "独自憲法の発布"
 FEA_promulgation_of_our_own_constitution_desc:0 "憲法は法治国家として重要なのは言わずとも知れたことである。\nそこで独自憲法を新たに制定し、さらなる国家権力維持を推し進めるのだ。"
 FEA_strengthening_the_gendarmerie:0 "国家憲兵の強化"
 FEA_strengthening_the_gendarmerie_desc:0 "国は憲兵の能力を強化して国民の安全をしっかりと守っていく義務がある。"
 FEA_to_lifetime_presidency:0 "終身統領へ"
 FEA_to_lifetime_presidency_desc:0 "権力強化に伴い、総統制を我が国は採用すべきである"
 FEA_establishment_of_research_foundation:0 "研究財団の開設"
 FEA_establishment_of_research_foundation_desc:0 "統領閣下の命により研究財団の設立が宣言された。"
 FEA_establishment_of_a_dictatorship:0 "独裁体制の確立"
 FEA_establishment_of_a_dictatorship_desc:0 "独裁体制を確立させることで中央政権化し、国家を安定させる必要がある。"
 
 FEA_democratic_coup_dtat:0 "民主派クーデター"
 FEA_democratic_coup_dtat_desc:0 "我々は未来の自由を勝ち取るために立ち上がらねばならない！\nまずは現政権を打倒しなければ・・・。"
 FEA_free_behavior:0 "自由選挙"
 FEA_free_behavior_desc:0 "我々は自由を勝ち取った。しかし、肝心の政体は決まっていない。\n将来の我々の為に自由選挙を行い、民意を聞いてみよう。"
