 FEA_march_to_glory_desc:0 "TODO"
 FEA_march_to_freedom:0 "自由への行進"
 FEA_march_to_freedom_desc:0 "自由は素晴らしい、だが本当に自由は我々に未来を与えてくれるのだろうか？\n我々はしっかりと考える必要があるだろう。"
