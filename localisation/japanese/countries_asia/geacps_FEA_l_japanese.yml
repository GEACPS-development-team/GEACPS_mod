 FEA_work_for_the_poor:0 "貧者への仕事"
 FEA_work_for_the_poor_desc:0 "貧困層へ建設事業系の仕事を与えて失業率を抑えるのだ。貧困層に仕事を与えることは内面的な不満を解消し、国家の安定につながるはずだ！"
