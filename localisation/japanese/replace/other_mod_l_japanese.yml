 JAP_light_cruiser_2:0 "川内型"
 JAP_light_cruiser_2_desc:0 "川内型軽巡洋艦は、いわゆる5500トン型軽巡洋艦の最終グループにあたります。日本海軍の八八艦隊計画によって、重油消費量の増大が予想されたため、重油石炭混焼缶を利用し重油消費量減少を計りました。このため天龍型から長良型までの軽巡洋艦は3本煙突したが、川内型のみ4本煙突となり大きな特徴となっています。"
 JAP_light_cruiser_4:0 "大淀型"
 JAP_light_cruiser_4_desc:0 "大淀型軽巡洋艦は、潜水艦作戦を支援するため水上偵察機の運用を可能とし、艦体中央部に航空機格納庫、艦後部に大型カタパルトを装備しました。大淀は日本海軍最後の連合艦隊旗艦となりました。"
 JAP_light_cruiser_5:0 "吾妻型"
 JAP_light_cruiser_5_desc:0 "吾妻型は、 戦時中に起工すらされなかった軽巡洋艦艦型でした。 敵航空機から空母や艦隊を守る重武装、 高速力、 しかし軽装甲な巡洋艦として設計されました。 "
