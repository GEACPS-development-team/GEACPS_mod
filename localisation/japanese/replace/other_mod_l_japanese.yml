 early_ship_hull_light_desc:0 "輸送船団の安全確保のために先の大戦時の駆逐艦を改装し再就役させるべきである。 より多くの魚雷を搭載した戦闘艦がより多くの交戦の機会を得る。 "
 basic_ship_hull_light_desc:0 "長射程の魚雷と迅速な再装填、 それに対空砲等の新兵器が駆逐艦に汎用性と効率性を与える。 "
 improved_ship_hull_light_desc:0 "空や海中からの脅威により一層対抗するために、 新型駆逐艦はレーダー、 近代的な対空兵装と対潜兵装を装備する必要がある。 "
 advanced_ship_hull_light_desc:0 "最新型駆逐艦は様々な探知技術と新しい爆雷投射機を搭載し、 旧型駆逐艦と比べて大量建造される。 "
 tech_ship_hull_light_5_desc:0 ""
 tech_ship_hull_light_6_desc:0 ""
 tech_ship_hull_light_7_desc:0 ""
 tech_ship_hull_light_8_desc:0 ""
 early_ship_hull_cruiser_desc:0 "ワシントン海軍軍縮条約に制限されるが、 巡洋艦は汎用性の高い軍艦だ。 この船体は哨戒任務に就く軽巡洋艦、 または戦列を支える重巡洋艦の建造を許可する。 "
 basic_ship_hull_cruiser_desc:0 "次世代型巡洋艦は生存性を向上させる新たなエンジン配置と、 専用航空機設備スペースを特徴としている。 "
 improved_ship_hull_cruiser_desc:0 "世界中の巡洋艦がより強力で高性能になると、 新しくてより大きな船体は、 必要なすべての余分な装備を保持するために必要だ。 "
 advanced_ship_hull_cruiser_desc:0 "戦時経験に影響を受け、 最新世代の巡洋艦は対空兵装用のより広い砲銃座とレーダー使用を支える新たな内部設計を可能にするために再配列された上部構造を有している。 "
