 JAP_battleship_2:0 "長門型"
 JAP_battleship_2_desc:0 "長門型戦艦は、8隻の戦艦と8隻の巡洋戦艦を保有するという日本海軍の野心的な計画の一環として最初に作られた戦艦です。一番艦の長門は大戦前の日本海軍の象徴として親しまれました。敗戦後はアメリカ軍に接収され、原爆実験の標的艦となり沈没しました。"
 JAP_battleship_3:0 "紀伊型"
 JAP_battleship_3_desc:0 "紀伊型戦艦は、 架空の高速戦艦です。 大型の大和型戦艦より安価で高速な艦型を想定しています。 以前の戦艦の古い主砲を装備しますが、 高い速力と十分な装甲と対空能力は優れた抗堪性をもたらします。 "
