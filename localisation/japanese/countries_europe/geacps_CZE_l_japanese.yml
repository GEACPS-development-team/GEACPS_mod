# 国民精神
 CZE_spreading_flames_of_revolution:0 "燃え広がる革命の炎"
 CZE_spreading_flames_of_revolution_desc:0 "悪名高きミュンヘン会談の後、チェコスロバキア政府はロンドンに亡命したが、共産主義者たちはそれを良しとせず国内で反抗を続けた。そして幾年かの反ドイツ闘争を主導した結果、国内における社会主義革命への渇望はたしかな動きとして感じられるほどに成長し、この国の労働者たちに希望を与えている。"
 CZE_honor_state_in_eastern_europe:0 "東欧の優等生"
 CZE_honor_state_in_eastern_europe_desc:0 "第一次大戦以降に東欧に誕生した有象無象の国家の中で、チェコスロバキアだけが健全な民主主義と議会政治を発展させるに至った。一度は侵略者の魔の手に屈してしまったが、次こそは失敗しない、1918年の革命は我々の誇りであり続けるのだ！"
 CZE_peoples_democracy_manifesto:0 "人民民主主義宣言"

