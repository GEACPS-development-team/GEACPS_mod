 POR_estado_novo:0 "エスタド・ノヴォ"
 POR_estado_novo_desc:0 "ポルトガルは、かつてスペインとともに世界帝国を築き上げた。そして、今再び、強力な政府のもとでかつての栄光を、強いポルトガルを築きあげねばならない。神、祖国、そして家族の為に！"
 POR_portuguese_youth:0 "ポルトガル青年団"
 POR_portuguese_youth_desc:0 "ドイツのヒトラー・ユーゲントやイタリアのバリッラ団を模して作られたこの組織は、ナチスが倒れた今、国際情勢を注視しながら方向性を慎重に決める必要がある。"
 POR_movement_of_democratic_unity:0 "民主主義統一運動"
 POR_movement_of_democratic_unity_desc:0 "MUDは、元々「国家反ファシスト統一運動（Movimento de Unidade Nacional Antifascista）」として組織されていた非公式反政府組織だった。しかし、ドイツやイタリアなどの主要なファシスト政権が第二次世界大戦で敗れたために、サラザールは西側諸国にポルトガルの民主主義的変化を強調し、戦後世界での地位を確固たるものにする必要があった。その政策の一環として、限定的にいくつかの民主的活動の開放を承認し、その際MUDがつくられた。そのため、MUNAFはMUDへと移行することで、反政府運動を継続している。"
 
