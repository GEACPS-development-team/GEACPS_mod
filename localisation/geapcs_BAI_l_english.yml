l_english: 
 BAI_the_future_of_transbicals:0 "トランスバイカルの未来"
 BAI_the_future_of_transbicals_desc:0 "我々の未来は前途多難かもしれない。\nだが、立ち止まることは万死に値する罪である。"
 BAI_advance_to_freedom:0 "自由への行進"
 BAI_advance_to_freedom_desc:0 "自由は素晴らしい、だが本当に自由は我々に未来を与えてくれるのだろうか？\n我々はしっかりと考える必要があるだろう。"
 BAI_maintaining_power:0 "セミョーノフの権力維持"
 BAI_maintaining_power_desc:0 "我々はセミョーノフの権力を維持し、彼の指導の下に我らの未来は開かれる。"
 BAI_strengthening_the_national_military_police:0 "国家憲兵の強化"
 BAI_strengthening_the_national_military_police_desc:0 "国は憲兵の能力を強化して国民の安全をしっかりと守っていく義務がある。"
 BAI_distribution_of_original_constitution:0 "独自憲法の配布"
 BAI_distribution_of_original_constitution_desc:0 "憲法は法治国家として重要なのは言わずとも知れたことである。\nそこで独自憲法を新たに制定し、さらなる国家権力維持を推し進めるのだ。"
 BAI_to_the_president_system:0 "総統制へ"
 BAI_to_the_president_system_desc:0 "権力強化に伴い、総統制を我が国は採用すべきである"
 BAI_research_slot_unlock:0 "研究財団の開設"
 BAI_research_slot_unlock_desc:0 "総統閣下の命により研究財団の設立が宣言された。"
 BAI_dictatorship:0 "独裁体制の確立"
 BAI_dictatorship_desc:0 "独裁体制を確立させることで中央政権化し、国家を安定させる必要がある。"
 BAI_democratic_coup:0 "民主派クーデター"
 BAI_democratic_coup_desc:0 "我々は未来の自由を勝ち取るために立ち上がらねばならない！\nまずは現政権を打倒しなければ・・・。"
 BAI_free_election:0 "自由選挙"
 BAI_free_election_desc:0 "我々は自由を勝ち取った。しかし、肝心の政体は決まっていない。\n将来の我々の為に自由選挙を行い、民意を聞いてみよう。"
 BAI_cadet:0 "カデット"
 BAI_cadet_desc:0 "カデットってなんだろう？\n-§Hトランスバイカル共和国国家方針担当の素朴な疑問§!-"
 BAI_Russian_successor:0 "ロシアの後継者"
 BAI_Russian_successor_desc:0 "その昔、暴虐なる共産主義者共による反乱より前にはロシア帝国が存在した。\n我々こそロシアの後継者に相応しいだろう。"
 BAI_research_slot_unlock_russian:0 "国家研究所"
 BAI_research_slot_unlock_russian_desc:0 "我々の偉業を成し遂げるためには技術力が必要である。\n負担は大きいが研究に投資する必要があるだろう。"
 BAI_citizens_party:0 "市民党"
 BAI_citizens_party_desc:0 "前時代的な独裁より民主主義こそ、未来に生きる政治体制である。\n-民主主義万歳！"
 BAI_research_slot_unlock_citizens:0 "庶民層への教育"
 BAI_research_slot_unlock_citizens_desc:0 "優良な民主主義政治の為には全国民の十分な教育が必要である。\nそして、庶民層への教育は将来的に裕福な国への一歩となるだろう。"
 BAI_constitution_adopted:0 "憲法採択"
 BAI_constitution_adopted_desc:0 "政体が変わったことにより憲法を変える必要がある。\nどのような憲法にするのが良いだろうか？"
 BAI_monarch:0 "君主を戴く"
 BAI_monarch_desc:0 "誰が君主になるんだろうか・・・。\n-§Hトランスバイカル共和国国家方針担当の素朴な疑問§!-"
 BAI_president:0 "大統領を選ぶ"
 BAI_president_desc:0 "大統領制の移行に伴い、大統領を選出する必要がある。\nトランスバイカルの未来はこれからだ！"
 BAI_republic:0 "極東の共和国"
 BAI_republic_desc:0 "極東からこんにちは！トランスバイカル共和国だよ！\n民主主義に乾杯！
 BAI_industrial_restructuring:0 "チタの工業再編"
 BAI_industrial_restructuring_desc:0 "我が国は工業的に遅れている。少なくとも工業化は進めなくては。"
 BAI_work_for_the_poor:0 "貧困層への仕事"
 BAI_work_for_the_poor_desc:0 "貧困層へ建設事業系の仕事を与えて失業率を抑えるのだ。貧困層に仕事を与えることは内面的な不満を解消し、国家の安定につながるはずだ！"
 BAI_japan:0 "日本をならえ"
 BAI_japan_desc:0 "日本は先の大戦の勝者であり、かつ工業力も進んでいる。\n同じ極東の国として見習わなければならない！"
 BAI_Oligarch:0 "オリガルヒの誕生"
 BAI_Oligarch_desc:0 "日本には財閥があるというが、我らも財閥を所有すべきだろうか？"
 BAI_resource:0 "資源の自活"
 BAI_resource_desc:0 "我が国は資源に乏しい・・・\nしかし、シベリアの地方には今だ未開拓の資源があるはずだ。"
 BAI_resource_steal:0 "鉱業の拡大"
 BAI_resource_steal_desc:0 "資源は国の富である。富国強兵の為、さらなる資源を採掘しよう！"
 BAI_Siberian_railway:0 "シベリア鉄道の改修"
 BAI_Siberian_railway_desc:0 "国の発展にインフラは欠かせない物である。\n既存のシベリア鉄道を改修してより多くの交通量に耐えれるようにせねば。"
 BAI_Branch_line:0 "支線の整備"
 BAI_Branch_line_desc:0 "シベリア鉄道の本線の整備を完了した。\n次は支線を整備して、地方にもインフラを伸ばそう。"
 BAI_japan_tech:0 "日本と交渉"
 BAI_japan_tech_desc:0 "ウラジオストクのインフラを整備する代わりに、日本の産業技術を輸入できないか交渉しよう。悪い条件ではないはずだ。"
 BAI_BAI_army:0 "トランスバイカル軍"
 BAI_BAI_army_desc:0 "国を守るためには軍隊が必要である！"
 BAI_BAI_air:0 "空軍創設の予算案"
 BAI_BAI_air_desc:0 "空軍が戦争で如何に重要かは前の大戦で明らかだ。\n我が軍も早急に配備する必要がある。"
 BAI_on_fighters:0 "戦闘機生産に注力"
 BAI_on_fighters_desc:0 "戦闘機は戦場の制空を掌握するのに必要である"
 BAI_on_bombers:0 "爆撃機生産に注力"
 BAI_on_bombers_desc:0 "爆撃機は地上支援を行う機種であり、地上部隊にとっては女神のような存在である。"
 BAI_main_air:0 "正式な空軍へ"
 BAI_main_air_desc:0 "予算案の可決といくらかの航空機を入手したことにより正式に空軍を創設することができる。"
 BAI_GER_air:0 "ドイツ軍の機体を研究"
 BAI_GER_air_desc:0 "ドイツ軍の機体が安く売られている、これは入手の絶好の機会だ。\n我々はドイツ軍機を分解し内部構造を知ることで飛躍的な航空技術を手に入れるだろう"
 BAI_JAP_air:0 "日本から機体の設計図を入手"
 BAI_JAP_air_desc:0 "日本は極東の中では進んだ航空技術を持っている。\n多額の費用を払って機体の設計図を購入し空軍の主力としよう。"
 BAI_JAP_air_tt:0 "§H日本軍機の設計図を入手§!"
 BAI_air_base:0 "航空基地の増設"
 BAI_air_base_desc:0 "航空機があっても飛行場が無ければ意味がない。"
 BAI_JAP_buy:0 "日本から装備を購入"
 BAI_JAP_buy_desc:0 "我が国の軍事技術は遅れに遅れている。そこで日本から軍事技術を導入し、軍の近代化を図るべきだ。"
 BAI_JAP_buy_tt:0 "日本から§H2型歩兵装備§!の設計図を輸入する"
 BAI_equipment:0 "装備の研究に注力"
 BAI_equipment_desc:0 "日本から装備の購入に合わせて研究をすることで陸軍のより一層の強化を図らなければならない。"
 BAI_Standardization:0 "陸軍装備の規格化"
 BAI_Standardization_desc:0 "装備の規格化を行うことで生産効率の改善を行い、遅れた工業力を補うのだ。"
 BAI_firepower:0 "火力戦"
 BAI_firepower_desc:0 "優秀な火力こそ戦争を勝利に導くのである。"
 BAI_firepower_2:0 "入念なドクトリン"
 BAI_firepower_2_desc:0 "ドクトリンの研究は早急に済ませておく必要がある。"
 BAI_warfare:0 "機動戦"
 BAI_warfare_desc:0 "機動戦こそ、我が軍の戦略方針に合致している。"
 BAI_warfare_2:0 "さらなる深みへ"
 BAI_warfare_2_desc:0 "諸君、私は電撃戦が好きだ。諸君、私は電撃戦が大好きだ。\n-ナチス将校-"
 BAI_logistics:0 "補給物資"
 BAI_logistics_desc:0 "補給線の重要性は古来より証明されている。同じ石では転ばない。"
 BAI_Armor:0 "トランスバイカルの戦車"
 BAI_Armor_desc:0 "近代戦の主役は戦車であった。我が軍も早急に戦車を配備する必要がある！"
 BAI_Artillery:0 "砲兵の近代化"
 BAI_Artillery_desc:0 "砲兵は前線にいる兵士を支援砲撃することができる。"
 BAI_Staff:0 "参謀本部"
 BAI_Staff_desc:0 "参謀本部を設置し、部隊を効率良く運用しなければならない。"
 BAI_BAI_navy:0 "海軍創設の予算案"
 BAI_BAI_navy_desc:0 "海に面している国は海軍を持っているものである。"
 BAI_Navy_base:0 "チュミカン軍港"
 BAI_Navy_base_desc:0 "海軍には軍港が必要である。不凍港というわけではないが、わが国にも港に最適な場所がある。"
 BAI_JAP_navy_tt:0 "日本から§H1936年型駆逐艦§!の設計図を輸入する"
 BAI_JAP_navy_buy:0 "艦船設計図を輸入"
 BAI_JAP_navy_buy_desc:0 "残念ながら艦艇を一から設計するノウハウはわが国にはない、近隣の日本から艦船設計図を輸入してノウハウを学ぼう。"
 BAI_Navy_founded:0 "海軍再建！"
 BAI_Navy_founded_desc:0 "海軍工廠を建設することで我々は海軍を組織するだけの準備を完了する！"
 BAI_Submarine:0 "潜水艦を発見"
 BAI_Submarine_desc:0 "極東ソ連海軍の潜水艦がオホーツクの沿岸で座礁しているのを発見した。\n実戦配備は不可能だが解体して内部構造を調査することにより、潜水艦の見識を得ることができる。"
 BAI_Navy_Military_Advisor:0 "海軍軍事顧問"
 BAI_Navy_Military_Advisor_desc:0 "我々の海軍は再建されたばかりで運用方法もよくわかっていない。\n幸いにも海軍大国である日本が近隣に存在するため、海軍軍事顧問を依頼してみよう。"
 BAI_Navy_marines:0 "海兵隊を組織"
 BAI_Navy_marines_desc:0 "海兵隊は上陸に最適なだけでなく渡河攻撃でも威力を発揮する。我が軍はこれを配備する必要がある。"
 
 
