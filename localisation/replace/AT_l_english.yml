 synth_oil_experiments4:0 "Improved Oil Plant"
 synth_oil_experiments4_desc:0 "Moving previously experimental methods for distillation to large-scale operations will allow us to adapt better to available materials and needs."
 synth_oil_experiments5:0 "Advanced Oil Plant"
 synth_oil_experiments5_desc:0 "New experimental purification techniques like hydrotreating can be used in oil manufacturing to greatly improve the final product."
