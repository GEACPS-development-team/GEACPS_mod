 tech_ship_hull_light_8_desc:0 ""
 early_ship_hull_cruiser_desc:0 "Although bound by the stipulations of the Washington Naval Treaty, the cruiser is still the most flexible warship. This hull allows construction of a light cruiser for screening and scouting, or a heavy cruiser to support the battleline."
 basic_ship_hull_cruiser_desc:0 "The next generation of cruisers features new engine arrangements that improve survivability, as well as space for dedicated aircraft facilities."
 improved_ship_hull_cruiser_desc:0 "As cruisers around the world get more powerful and capable, new and larger hulls are needed to hold all the extra equipment needed."
 advanced_ship_hull_cruiser_desc:0 "Influenced by wartime experiences, the latest generation of cruisers have a rearranged superstructure to allow wider fields of fire for anti-air armaments and new internal layouts to support the use of radar."
