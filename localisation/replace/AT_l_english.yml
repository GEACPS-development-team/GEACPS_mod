 JAP_light_cruiser_2:0 "Sendai Class"
 JAP_light_cruiser_2_desc:0 "Sendai type light cruiser is the final group of so-called 5500 ton light cruiser. As the heavy oil consumption was expected to increase due to the Japanese Navy's Eight-eight fleet plan, we used heavy oil coal mixed cans to measure the reduction in heavy oil consumption. For this reason, the light cruiser from the Tenryu type to the Nagara type had three chimneys, but only the Sendai type became four chimneys, which is a big feature."
 JAP_light_cruiser_4:0 "Ohyodo Class"
 JAP_light_cruiser_4_desc:0 "Ohyodo type light cruiser allowed the operation of the water reconnaissance aircraft to support submarine operation, equipped aircraft hangar in the center of the ship and large catapult at the rear of the ship. Ohyodo became the last naval fleet flagship of the Japanese Navy."
