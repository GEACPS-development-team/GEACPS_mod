 JAP_light_carrier_2_desc:0 "Shinyou is a light carrier which remodeled the German passenger ship Sharnhorst which was left behind in the Kobe port of Japan during the middle of the Pacific War. He was sacked by a torpedo attack of a US submarine while engaged in a marine escort group and a transport fleet escort."
