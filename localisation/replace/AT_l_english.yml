 JAP_light_carrier_1:0 "Housyou Class"
 JAP_light_carrier_1_desc:0 "Housyou is the first ship in the world to be built as a ship (regular aircraft carrier) built for the purpose of navigation as a pure aircraft carrier from the design and development stage, and it is a ship that was launched in World War II. However, because the Japanese Navy could not develop the catapult for the aircraft, it was impossible for Housyou to operate the latest aircraft after the war."
