 early_ship_hull_heavy_desc:0 "Considered by some to be a relic of a bygone era of naval warfare, by others as the most impressive ships ever built, no one can deny that these remnants of the battleship arms race constitute some of the most heavily armed and armored vessels ever built."
 basic_ship_hull_heavy_desc:0 "With improved stability and range, a new generation of battleships improve upon previous designs while remaining within limits stipulated by naval treaties."
 improved_ship_hull_heavy_desc:0 "Thicker armor, stronger engines, a battery of high-caliber guns and improved anti-air capabilities can allow battleships to remain relevant, if correctly employed, in a world where naval warfare is increasingly dominated by aerial support."
 advanced_ship_hull_heavy_desc:0 "As the world sees what may be the last major battleship confrontations, the importance of heavy armaments and anti-air turrets is greater than ever."
