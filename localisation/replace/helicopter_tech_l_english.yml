#unit
 recon_helicopter:0 "偵察ヘリコプター"
 recon_helicopter_desc:0 "偵察ヘリコプターは、ヘリコプターの持つホバリング能力を生かし、わずかな範囲ながらも詳細な情報を入手することができる。"
 patrol_helicopter:0 "対潜哨戒ヘリコプター"
 patrol_helicopter_desc:0 "潜水艦をいち早く見つけ出し、無力化することができる設備を備えたヘリコプター部隊。水上艦艇や航空機に対してはほぼ無力であるが、敵潜水艦に対し絶大な攻撃力を有する。"

 transport_helicopter:0 "輸送ヘリコプター"
 transport_helicopter_desc:0 "通常の輸送機と比べ、航続距離が短く速度も遅いが、比較的生産性が高く、かつ少人数で運用可能なヘリコプター部隊。"

 attack_helicopter:0 "攻撃ヘリコプター"
 attack_helicopter_desc:0 "攻撃ヘリコプターは地上目標、特に機甲戦力に対して強力な攻撃力を持つ。ただし航続距離は短い。また、水上目標に対する攻撃も可能であるが、その効果は限定的である。"

