#イベント
 CHI.001.title:0 "都市疎開の開始"
 CHI.001.desc:0 "日本軍の攻撃が激しさを増し、臨時首都武漢にも空襲が日常的に行われたことを受け、住民の疎開が本格的に行われることとなった。すでに政府高官の家族や軍属は重慶へ避難しているが、一般市民の疎開は未だ行われてこなかったため、武漢の主要道路は避難民で混雑しており、一部では兵站への影響が出ているとの情報も出ている。。"
 CHI.001.a:0 "遅すぎるかもしれんな"

 CHI.002.title:0 "陣営内の離反"
 CHI.002.desc:0 "統一戦線はこれまで団結して敵と戦ってきたが、最近の他国の様子は我々に対し非常に反抗的である。少なくとも、円滑な意思疎通と協力を得られていないのは確かである。"
 CHI.002.a:0 "あっ(察し)"

 CHI.003.title:0 "武漢の陥落"
 CHI.003.desc:0 "わが軍の決死の防衛にもかかわらず、臨時首都武漢は敵軍の手に落ちた。政府首脳部は前日の夜には武漢を出立していたが、武漢の守備隊は最後まで戦闘を続け、便衣兵や町中に仕掛けた罠を活用し頑強に抵抗した。しかしながら、数的劣勢を覆すことができず、昼頃にはかつての中央政府に日章旗と旭日旗が高々と掲げられた。いくつかの部隊は抵抗活動を続けているとの情報もあるが、その信憑性には疑問符をつける必要がある。"
 CHI.003.a:0 "覚えていろ！"

 CHI.004.title:0 "統一戦線の揺らぎ"
 CHI.004.desc:0 "武漢の陥落によって、中央政府への求心力の低下は目に見えて大きくなった。特に統一戦線内の結束は明らかに崩壊しつつあり、各国は中央政府に対する不信感をむき出しにしており、この状況を速やかに解消する必要がある。一方で各軍閥の中には親中央政府派も確実に存在しており、彼らを利用し反対派を弾圧するように仕向けることも不可能ではない。いずれにしても、今我々は何らかの決断を迫られている。"
 CHI.004.a:0 "弾圧せよ"
 CHI.004.b:0 "奴らに構っている余裕などない"
 CHI.004.c:0 "対話による解決を"

 CHI.005.title:0 "統一戦線の揺らぎ"
 CHI.005.desc:0 "親中央政府派によって一時は収まったかに思えた各国の離脱派は我々の目論見に反しその勢いをさらに増している。我々が打つべき方針はどのようなものだろうか"
 CHI.005.a:0 "弾圧以外に何をしろと？"
 CHI.005.b:0 "もうあきらめるほかないのか…？"
 CHI.005.c:0 "対話の姿勢を打ち出したい"

 CHI.006.title:0 "反乱の予感"
 CHI.006.desc.1:0 "弾圧に告ぐ弾圧は、同盟国の信用を完全に失墜させ、もはや結束は不可能になってしまった。"
 CHI.006.desc.2:0 "我が国の呼びかけにもかかわらず、統一戦線からすべての国家は脱退し、統一戦線は完全な崩壊を迎えた。"
 CHI.006.desc.3:0 "我が国の呼びかけに軍閥は応じ、統一戦線の完全な崩壊は防ぐことができた。"
 CHI.006.a:0 "裏切り者め！"
 CHI.006.b:0 "我々の努力は水泡に帰した…"
 CHI.006.c:0 "できる限りのことはした。"

 CHI.007.title:0 "中央政府からの歩み寄り"
 CHI.007.desc:0 "中央政府は我々との険悪な関係を改善すべく我々との協議を持ちかけてきた。"
 CHI.007.a:0 "受け入れよう"
 CHI.007.b:0 "馬鹿にしやがって！"

 CHI.008.title:0 "[FROM.GetName]が交渉を受諾"
 CHI.008.desc:0 "[FROM.GetName]は我々との交渉を受け入れた。彼らは自国への不干渉と独立保証を要求してきた。"
 CHI.008.a:0 "まあ構わないだろう"

 CHI.009.title:0 "[FROM.GetName]が提案を受諾"
 CHI.009.desc:0 "[FROM.GetName]が提案を受諾した。"
 CHI.009.a:0 "素晴らしい"

 CHI.010.title:0 "統一戦線の崩壊"
 CHI.010.desc:0 "統一戦線は崩壊した。"
 CHI.010.a:0 "ふざけやがって！"

 CHI.011.title:0 "四川派の蜂起"
 CHI.011.desc:0 "四川派が蜂起した"
 CHI.011.a:0 "勘弁してくれ！"

 CHI.012.title:0 "西南派の蜂起"
 CHI.012.desc:0 "西南派が蜂起した"
 CHI.012.a:0 "どうしろって言うんだ！"

 CHI.013.title:0 "貴州派の蜂起"
 CHI.013.desc:0 "貴州派が蜂起した"
 CHI.013.a:0 "此の世のおわりだ"

 CHI.014.title:0 "日本との講和"
 CHI.014.desc:0 "日本との講和を望む声が中央政府内からも出てきた。"
 CHI.014.a:0 "もうこの手しかあるまい"
 CHI.014.b:0 "馬鹿野郎お前俺は勝つぞ！"

 CHI.015.title:0 "蒋介石の演説"
 CHI.015.desc:0 "蒋介石が演説を行い、[ROOT.GetName]の結束と日本軍に対する抵抗を呼びかけた。"
 CHI.015.a:0 "遅すぎるかもしれんな"

 CHI.016.title:0 "[FROM.GetName]が講和を提案"
 CHI.016.desc:0 "[FROM.GetName]は我々との講和に応じたいと伝えてきた。"
 CHI.016.a:0 "すべてなかったことに使用"
 CHI.016.b:0 "タダで済むと思っているのか？"
 CHI.016.c:0 "奴らを許すな"

 CHI.017.title:0 "日本が講和を拒否"
 CHI.017.desc:0 "日本は我が国との講和を拒否した。"
 CHI.017.a:0 "勘弁してくれよ！"

 CHI.018.title:0 "日本は講和を受諾"
 CHI.018.desc:0 "日本は講和を受諾した。ただしいくつかの州は割譲される。"
 CHI.018.a:0 "仕方ない"

 CHI.019.title:0 "日本が白紙講和を受諾"
 CHI.019.desc:0 "日本は我が国との白紙講和を受け入れた。"
 CHI.019.a:0 "マジで？"

 CHI.020.title:0 "反対派への対応"
 CHI.020.desc:0 "統一戦線をより結束させるために何をすべきだろうか"
 CHI.020.a:0 "自治権の拡大を認める"
 CHI.020.b:0 "警察権以外の譲渡を要求"

 CHI.021.title:0 "戦線を離脱？"
 CHI.021.desc:0 "中央政府は我らにさらなる自治権を譲渡した。国内ではさらに陣営からの脱退を望む声が出ている。"
 CHI.021.a:0 "陣営よさらば！"

 CHI.022.title:0 "日本との講和？"
 CHI.022.desc:0 "我々は現在日本との戦争中であるが、講和を望む声も上がっている"
 CHI.022.a:0 "講和しよう"
 CHI.022.a:0 "奴らを許すつもりはない"

 CHI.023.title:0 "[FROM.GetName]が我々との講和を提案"
 CHI.023.desc:0 "[From.GetName]は我々との白紙講和を提案してきた。"
 CHI.023.a:0 "我々に断る義理はない"

