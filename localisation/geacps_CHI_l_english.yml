l_english: 
 GEACPS_china.001.title:0 "陣営内の離反"
 GEACPS_china.001.desc:0 "統一戦線はこれまで団結して敵と戦ってきたが、最近の他国の様子は我々に対し非常に反抗的である。少なくとも、円滑な意思疎通と協力を得られていないのは確かである。"
 GEACPS_china.001.a:0 "あっ(察し)"

 GEACPS_china.002.title:0 "国内での革命の前兆"
 GEACPS_china.002.desc.1:0 "この戦争に対し統一戦争の参加国のほとんどが不平不満を漏らし始めた。特に新広西派や三馬派は我々の賛成要求にこたえないばかりか、我々との同盟を断ち切り、この危機に対して逃げようとしている。"
 GEACPS_china.002.desc.2:0 "やっぱ統一戦線なんか糞だよって言い始めた。(2回目)"
 GEACPS_china.002.a1:0 "反対勢力が殺せ！"
 GEACPS_china.002.a2:0 "弾圧以外何ができるんだ！"
 GEACPS_china.002.b:0 "ま、まて話せばわかる"
 GEACPS_china.002.c:0 "へ～そ～なんだ～"

 GEACPS_china.003.title:0 "統一戦線の崩壊"
 GEACPS_china.003.desc:0 "中華民国の中央政府の必死の統制と交渉にもかかわらず、統一戦線の加盟国は一向に態度を軟化させず、ついには我々に対し一方的に離脱を宣言した。悪名高き大東亜共栄圏を打ち滅ぼす最後ともいえる希望がまた、消えてしまった…"
 GEACPS_china.003.a:0 "まだだ…まだ終わらんよ！"

 GEACPS_china.004.title:0 "各国との交渉"
 GEACPS_china.004.desc:0 "僕と契約して仲間になって(て)よ！"って言います。"
 GEACPS_china.004.a:0 "さらなる自治権を認めよう"
 GEACPS_china.004.b:0 "さらなる統一を！"

 GEACPS_china.0041.title:0 "中華民国が協力を呼びかけ"
 GEACPS_china.0041.desc:0 "俺たちならきっとできるから、なぁ？"
 GEACPS_china.0041.a:0 "もちろん。"
 GEACPS_china.0041.b:0 "お前たちを信じられない。"

 GEACPS_china.0042.title:0 "[From.GetName]が我々に対しさらなる統合を要求"
 GEACPS_china.0042.desc:0 "[From.GetName]と我が国は、統一戦線の重要性を再確認した。彼らは我々に対し自治権を渡すよう要求してきた。"
 GEACPS_china.0042.a:0 "応じよう"
 GEACPS_china.0042.b:0 "お前に従う理由はない！"

 GEACPS_china.0043.title:0 "[From.GetName]が我々の呼びかけに応じる"
 GEACPS_china.0043.desc:0 "[From.GetName]は我々の要求を受諾し、自治権を譲渡した。これにより、中華統一戦線はさらなる団結を得た。"
 GEACPS_china.0043.a:0 "偉大な中華万歳"

 GEACPS_china.0044.title:0 "[From.GetName]は我々の呼びかけを拒否"
 GEACPS_china.0044.desc:0 "[From.GetName]は我々の要求を拒否した。"
 GEACPS_china.0044.a:0 "悲しい"


 GEACPS_china.0045.title:0 "我々はどうすべきか？"
 GEACPS_china.0045.desc:0 "昨今の中央政府の圧力に対し国内では統一戦線に対する疑問の声が上がっている。我々はこのままでいいのだろうか？"
 GEACPS_china.0045.a:0 "中華は一つであるべきだ"
 GEACPS_china.0045.b:0 "私は帰らせてもらう！"


 GEACPS_china.0046.title:0 "[From.GetName]が陣営を離脱！"
 GEACPS_china.0046.desc:0 "[From.GetName]は我々の陣営から離脱した。"
 GEACPS_china.0046.a:0 "なんてことだ"


 GEACPS_china.005.title:0 "日本と講和？"
 GEACPS_china.005.desc:0 "日本と講和しますか？それとも単独で戦いますか？"
 GEACPS_china.005.a:0 "あの糞野郎に復讐だ！"
 GEACPS_china.005.b:0 "もう戦争はこりごりだ。"

 GEACPS_china.006.title:0 "国内の派閥の蜂起！"
 GEACPS_china.006.desc:0 "一連の崩壊に対してついに中央政府内からも離反の声が上がり、いくつかの派閥が我々に対し攻撃を仕掛けてきた。"
 GEACPS_china.006.a:0 "やめてくれよ！"

 GEACPS_china.007.title:0 "落日の中華"
 GEACPS_china.007.desc:0 "先日の分裂ののち、今度は中央政府内で我々に対しクーデターを起こす勢力が現れた。"
 GEACPS_china.007.a:0 "やめてくれよ！"

 GEACPS_china.008.title:0 "奪われた土地の奪還"
 GEACPS_china.008.desc:0 "中国がごたごたになってるうちに領土を奪い返すべきとの世論の動きが出てきたよ"
 GEACPS_china.008.a:0 "取り返せ！"
 GEACPS_china.008.b:0 "我らは常に平和的解決を望む"

 GEACPS_china.009.title:0 "奪われた土地の奪還"
 GEACPS_china.009.desc:0 "チベットが我々の土地へ進駐した！今やカンゼは彼らが実効支配している。"
 GEACPS_china.009.b:0 "カンゼを完全に取られたってか？ハハ…"
 GEACPS_china.009.a:0 "取り返せ！"

 GEACPS_china.010.title:0 "講和の提案"
 GEACPS_china.010.desc:0 "結局のところ[ROOT.GetName]は周辺を敵国に囲まれ、このままの状態では戦争に勝利するどころか独立を保つことすら厳しい状況であるといえる。既に離反した国々も日本からの支援が既に始まっているとの知らせも聞かれるようになっている。中央政府の多くの人間はこの絶望的な状況をどう見ているのであろうか…。"
 GEACPS_china.010.a:0 "日本との和平交渉を始める。"
 GEACPS_china.010.b:0 "我々は絶対に屈しない！"

 GEACPS_china.011.title:0 "[FROM.GetName]が休戦を求める。"
 GEACPS_china.011.desc:0 "[FROM.GetName]が休戦を求めてきた。しかし我々はただで講和を飲む理由などない。"
 GEACPS_china.011.a:0 "我々に止まる理由などない"
 GEACPS_china.011.b:0 "沿岸州全土の要求"
 GEACPS_china.011.c:0 "我々は寛容だ。"

 GEACPS_china.012.title:0 "[FROM.GetName]が休戦提案を拒否"
 GEACPS_china.012.desc:0 "[FROM.GetName]が休戦提案を拒否した。"
 GEACPS_china.012.a:0 "もうだめだぁおしまいだぁ"
 GEACPS_china.012.b:0 "なら戦うまでだ！"

 GEACPS_china.013.title:0 "[FROM.GetName]が休戦提案を承諾"
 GEACPS_china.013.desc:0 "[FROM.GetName]が休戦提案を承諾した。ただし沿岸州及びいくつかの州は割譲される。"
 GEACPS_china.013.a:0 "平和のための犠牲だ。"

 GEACPS_china.014.title:0 "[FROM.GetName]が完全休戦を承諾"
 GEACPS_china.014.desc:0 "[FROM.GetName]と我々は今や完全に休戦した。"
 GEACPS_china.014.a:0 "助かった…"

