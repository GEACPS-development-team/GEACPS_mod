 POLITICS_9TH_JEBTSUNDAMBA_KHUTUGHTU_DESC:0 "1911年にモンゴル諸侯によりモンゴルの君主として「ボグド・ハーン」に推戴された先代のジェプツンダンパ8世は、1922年に成立したモンゴル人民革命党政権のもとでも引き続き「モンゴルの君主」と位置づけらた。しかし8世が1924年に没すると、人民革命党政権は「従来からのボグド・ハーンにまつわる伝承」を用いて、「第八代をもってこのホトクトは転生を終わる」と説明し、政府として後継者を捜索・認定しないのみならず、信者や教団による捜索・認定も禁止しようとした。8世没後のモンゴルでは、ガンダン・テクツェンリン寺の僧院長がモンゴル仏教の最高指導者とされた。\nしかしながら、第3世以降、歴代のジェプツンタンパの転生者はチベットから現れる伝統が確立されており、1939年、チベット・ガンデンポタンの摂政政権によって、ジェプツンタンパ9世と認定された。ジャンペル・ナムドゥル・チューキゲンツェンという法名を授けられ、ラサのデプン寺ゴマン学堂で僧侶として育成された。"
 
