 POLITICS_MOHAMMED_ZAHIR_SHAH_DESC:0 "1933年11月に起きた父の暗殺により王位を継承した。1939年9月に開戦した第二次世界大戦では、1941年10月にイギリスとソビエト連邦はドイツとイタリアなど枢軸国の外交官や民間人の国外追放を要求した。これに対しアフガニスタン政府は、枢軸国のみならず交戦中の全ての国の外交官以外の民間人に国外退去を命じた。\nこのように、ザーヒル・シャーの統治下で英領インドとソ連、中華民国に挟まれた中央アジアにおける緩衝国家として、日本や満州国などからなる大東亜共栄圏やドイツ、イタリアなどからなる枢軸国、イギリスやアメリカ合衆国、ソ連などからなる連合国、中華民国からなる抗日民族統一戦線の、どちらにもつかない中立国として1945年9月の終戦まで機能していた。"
 
