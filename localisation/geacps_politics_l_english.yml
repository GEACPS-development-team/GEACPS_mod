 POLITICS_CHIANG_KAI-SHEK_DESC:0 "蔣介石は、中華民国の政治家、軍人。第3代・第5代国民政府主席、初代中華民国総統、中国国民党永久総裁。国民革命軍・中華民国国軍における最終階級は特級上将。浙江省寧波府奉化県出身。日本などからなる大東亜共栄圏内では蔣介石の呼び名で知られているが、中華民国では蔣中正の名称が一般的。\n孫文の後継者として北伐を完遂し、中華民国の統一を果たして同国の最高指導者となる。"
 
