 CHARACTER_charles_de_gaulle:0 "シャルル・ド・ゴール"
 CHARACTER_charles_andre_joseph_marie_de_gaulle:0 "シャルル・アンドレ・ジョゼフ・マリー・ド・ゴール"
 CHARACTER_charles_andre_joseph_marie_de_gaulle_long:0 "1940年6月には同年3月のエドゥアール・ダラディエの辞任により新たに首相に就任したポール・レノー率いる新内閣の国防次官兼陸軍次官に任命され、フランス軍史上最年少の49歳で少将となった。ドイツ軍によるフランス侵攻に対するイギリス軍の協力を得るためロンドンに飛び、ウィンストン・チャーチル戦時内閣と交渉を開始する。その中で、合法的に英仏連合軍の指揮権の統合と亡命的性格の政策、英仏連合に奔走した。イギリス側の閣議決定後にフランス政府の避難先ボルドーに向かったが、レノー内閣は英仏連合の案件と休戦派の圧力で総辞職し、次官職を解かれた。\n6月15日に首都のパリが陥落した。やむなくド・ゴールはイギリスへ召還された連合軍顧問のイギリス陸軍将校のスピアーズ将軍に同伴して亡命することを決断した。そしてロンドンに亡命政府の「自由フランス」を結成し、BBCラジオを通じて、対ドイツ抗戦の継続とヴィシー政権への抵抗をフランス国民に呼びかけた。こうした情報戦をアンドレ・ドゥヴァヴランがさらに展開した。彼は、ロスチャイルド家と古くから姻戚のヴォルム銀行を代理する立場にあった。ヴィシー政権の主要な閣僚は同行から出ていた。翌1941年10月25日にド・ゴールはジャン・ムーランと会見し、1つの大きな組織である「レジスタンス国民会議」を作る為にムーランを極秘でフランス本土に派遣する。同年、エルヴェ・アルファンがド・ゴールの経済顧問となり、ヴォルムとロスチャイルドの共同出資によりSNPAが設立された。パッシ大佐はSNPAの監査役となった。\nド・ゴールは自ら自由フランス軍を指揮してアルジェリア、チュニジアなどのフランスの植民地を中心とした北アフリカ戦線で戦い、対独抗戦を指導した。しかしフランス領インドシナ・マダガスカルを初めとする植民地・フランス本国のフランス軍の多くは中立を維持するかヴィシー政権に帰属した。その後自由フランス軍は連合国と共同でフランス植民地のガボン・マダガスカルを攻略した。1942年にはアルジェリアのフランソワ・ダルラン大将が連合国側につき、北アフリカのフランス主席となったが暗殺された。この暗殺の背後にはド・ゴールの関与があったという説もある。アンリ・ジロー大将がダルランの後継となり、ド・ゴールとフランスを代表した。\n1943年1月にフランスの指導者を決める為のカサブランカ会談が開かれたが決着しなかった。5月にフランス国内のレジスタンス組織全国抵抗評議会はド・ゴールをレジスタンスの指導者と決定したが、6月にアルジェリアで結成されたフランス国民解放委員会はド・ゴールとジローを共同代表とした。この二頭体制は11月にジローが辞職するまで続いた。委員会は翌1944年にフランス共和国臨時政府に改組され、ド・ゴールが代表となった。\n1944年6月に連合軍によるヨーロッパ大陸への再上陸作戦・ノルマンディー上陸作戦が成功。ドゴールは祖国に戻って自由フランス軍を率い連合軍と共に戦い、同年8月25日にパリを解放した。翌26日にエトワール凱旋門からノートルダム大聖堂まで凱旋パレードを行い、シャンゼリゼ通りを埋め尽くしたパリ市民から熱烈な喝采を浴びた。\nフランス解放後に臨時政府がフランスの統治を行うこととなり、制憲議会は満場一致でド・ゴールを臨時政府の主席に選出した。ド・ゴールは自由フランス時代から第三共和政の議会制度には欠陥があると主張していたためフランス人民連合を設立したが、他の指導者・政党の意見を無視することが多くなり、とりわけ社会党・共産党から批判を受けた。ド・ゴールは経済政策としてエメ・ルペルク蔵相を用いた。エメは1923年からシュナイダー家でキャリアを積み東ヨーロッパに確固たる地盤を築いていた。そしてド・ゴールは1945年10月、ミシェル・ドブレのデクレでフランス国立行政学院を設けて格差国家を運命づけた。"#こちらの文章は、当MODの通史との整合性が取れなくなる可能性が存在している為、今後修正される可能性が高いです。"
 
