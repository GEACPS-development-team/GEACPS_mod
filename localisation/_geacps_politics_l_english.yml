 CHARACTER_hirohito_desc:0 "日本の第124代天皇。諱は裕仁、御称号は迪宮。お印は若竹。\n1921年11月25日から1926年12月25日までの5年余りに渡って、父帝・大正天皇の健康状態の悪化により、摂政宮となった。\n在位中に大東亜戦争を挟み、大日本帝国憲法下の「統治権の総攬者」としての天皇を経験した天皇である。"
