 CHARACTER_nobuyuki_abe_desc:0 "阿部信行は、日本の陸軍軍人、政治家。\n陸軍士官学校9期、陸軍大学校19期、陸軍大将。位階は正二位。勲等は勲一等。\n予備役編入後、内閣総理大臣、外務大臣、翼賛政治会総裁、貴族院議員、朝鮮総督などを歴任した。"
