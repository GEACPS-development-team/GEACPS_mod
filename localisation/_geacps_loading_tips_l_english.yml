l_english:
 LOADING_TIP_0:0 "貴方達がこれを破壊することが無ければ、全世界にわたる恒久的平和の招来は決して遠くは無いだろう。\n- 市丸 利之助"
 LOADING_TIP_1:0 "東亜民族もまた他の民族と同様の権利をもつべきであって、その有色人種たることをむしろ誇りとすべきである。\n- 東條 英機"
 LOADING_TIP_2:0 "やってみせ　言って聞かせて　させてみて　ほめてやらねば　人は動かじ\n- 山本 五十六"
 LOADING_TIP_3:0 "予ハ常ニ諸子ノ先頭ニ在リ\n- 栗林 忠道"
 LOADING_TIP_4:0 "我死して太平洋の防波堤とならん。\n- 南雲 忠一"
 LOADING_TIP_5:0 "私は海軍に入っていなかったら、今ごろきっとお琴の師匠で身を立てていただろうと思います。\n- 井上 成美"
 LOADING_TIP_6:0 "特攻は統帥の外道である。\n- 大西 瀧治郎"
 LOADING_TIP_7:0 "イエスかノーか？\n- 山下　奉文"
 LOADING_TIP_8:0 "海軍は贅沢ですね。\n- 辻 政信"
 LOADING_TIP_9:0 "陸軍の教育者として、戸山学校、予科士官学校、士官学校の3つの校長をつとめたのは、わたしくらいのものでしょう。まことにしあわせ者でした。\n- 牛島 満"
 LOADING_TIP_10: "なんですって？おしまいですって？では世界は？植民地は？\n- シャルル・ド・ゴール"
 LOADING_TIP_11: "男女の別、国の大小に関わらず、信念はみな平等である。\n- ジョージ6世"
 LOADING_TIP_12: "ディエップでひとりが戦死したために、Dデーでは10人が助かった。\n- ルイス・マウントバッテン"
 LOADING_TIP_13: "作戦は90パーセント成功した。\n- バーナード・モントゴメリー"
 LOADING_TIP_14: "いいえ、マーシャル将軍とお呼び下さい閣下。\n- ジョージ・マーシャル"
 LOADING_TIP_15: "物腰は優雅に、行動は力強く。\n- ドワイト・D・アイゼンハワー"
 LOADING_TIP_16: "私たちはパールハーバーを忘れはしない。\n- ヘンリー・アーノルド"
 LOADING_TIP_17: "大胆不敵であれ！\n- ジョージ・S・パットン"
 LOADING_TIP_18: "必ずや私は戻るだろう。\n- ダグラス・マッカーサー"
 LOADING_TIP_19: "諸君、私は諸君の1人ひとりについて、いささかの不安の念も持っていないということを、先ずはっきりさせておきたい。\n- レイモンド・スプルーアンス"
 LOADING_TIP_20: "だが、戦争は全て道徳に反するものなのだ。\n- カーチス・ルメイ"
 LOADING_TIP_21: "立派なもんだ。これなら、戦争に負けないだろう。\n- ゲオルギー・ジューコフ"
 LOADING_TIP_22: "ある日の真実が、永遠の真実ではない。\n- エルネスト・ゲバラ"
 LOADING_TIP_23: "君は安易な道を行け、我は苦難の道を行く。\n- 汪兆銘"
 LOADING_TIP_24: "無条件の死に至るまで、私は閣下の味方である。\n- ヨーゼフ・ゲッベルス"
 LOADING_TIP_25: "大戦争が起きれば各国が共倒れになり、唯一の勝者が日本になる。\n- アドルフ・ヒトラー"
 LOADING_TIP_26: "イタリア国民よ！武器を取り、君達の強さを、勇気を、価値を示そうではないか！\n- ベニート・ムッソリーニ"
 LOADING_TIP_27: "四方の海 みなはらからと 思ふ世に など波風の 立ちさわぐらむ\n- 昭和天皇"
 LOADING_TIP_28: "泣くことなど何も無い！\n- コンラート・アデナウアー"
 LOADING_TIP_29: "不幸にも世界に無秩序という疫病が広がっているようである。\n- フランクリン・D・ルーズベルト"
 LOADING_TIP_30: "成功とは意欲を失わずに失敗に次ぐ失敗を繰り返すことである。\n- ウィンストン・チャーチル"
 LOADING_TIP_31: "独立独歩で強力なフランスが先頭に立つのでなければヨーロッパは存在しないし、その再建もありえない。\n- シャルル・ド・ゴール"
 LOADING_TIP_32: "当然ながら、悪魔は私の方についていますから。我々が力をあわせれば、共通の敵を打ち倒せるでしょう。\n- ヨシフ・スターリン"
 LOADING_TIP_33: "ソ連との問題は極力重大化させないように努めたいと考えます。\n- フランクリン・D・ルーズベルト"
 LOADING_TIP_34: "我々はヤルタでの取り決めの途方もない失敗と完全な崩壊に直面しており、にもかかわらずイギリス政府にはこれらの出来事を追求する余力がありません。\n- ウィンストン・チャーチル"
 LOADING_TIP_35: "悲観主義者はすべての好機の中に困難をみつけるが、楽観主義者はすべての困難の中に好機を見いだす。\n- ウィンストン・チャーチル"
 LOADING_TIP_36: "やれと言われたことを、可能なかぎり実行したまでだ。\n- シモ・ヘイヘ"
 LOADING_TIP_37: "約束を守る最上の方法は、決して約束しないことだ。\n- ナポレオン・ボナパルト"
 LOADING_TIP_38: "血を流すな、汗を流せ。\n- エルヴィン・ロンメル"
 LOADING_TIP_39: "厚い皮膚より速い足。\n- ハインツ・グデーリアン"
 LOADING_TIP_40: "可能なら実行する。不可能でも断行する。\n- マルセル・ビジャール"
 LOADING_TIP_41: "指揮官は弱みを部下に見せてはならず、その印象を与えぬ努力を欠いてはならない。\n- エルヴィン・ロンメル"
 LOADING_TIP_42: "恋愛と戦争はすべての行為が許される。\n- ヘルマン・ヴィルヘルム・ゲーリング"
 LOADING_TIP_43: "部下に必勝の信念を持たせることは容易だ。それは、勝利の機会をたくさん経験させればよい。\n- エルヴィン・ロンメル"
 LOADING_TIP_44: "冷静さを取り戻すには、息を吸うより息を吐け。この時、下腹に力を入れ、尻の穴を締めよ。なで肩になれたら満点だ。\n- 坂井 三郎"
 LOADING_TIP_45: "賽は投げられた。\n- ガイウス・ユリウス・カエサル"
 LOADING_TIP_46: "怪しいところには、弾丸をぶち込め。\n- エルヴィン・ロンメル"
 LOADING_TIP_47: "落ち着け、そしてよく狙え。お前はこれから一人の男を殺すのだ。\n- エルネスト・ゲバラ"
 LOADING_TIP_48: "大東亜の各国家及各民族をして、各々其の処を得しめ、帝国を核心とする道義に基く共存共栄の秩序を確立せんとするに在る。\n- 東條 英機"
 LOADING_TIP_49: "「マライ」、「スマトラ」、「ジャワ」、「ボルネオ」、「セレベス」ハ帝国領土ト決定シ重要資源ノ供給源トシテ極力之ガ開発竝ニ民心ノ把握ニ努ム\n- 大東亜政略指導大綱"
 LOADING_TIP_50: "大東亞共榮圏の建設は私の二十年来の持論であり又理想である。抑も之を實現せしむべく熱心に説いた者は日本人を母に持つ墺洪國貴族クーデンホーフカレルギー伯であつた。\n- 鹿島 守之助"
 LOADING_TIP_51: "これは、まさに歴史的な偉業であった。…日本は白人のアジア侵略を止めるどころか、帝国主義、植民地主義、人類差別に終止符を打つことをなしとげた。\n- アーノルド・J・トインビー"
 LOADING_TIP_52: "敗北を認めたときにのみ、戦争は敗北する。\n- エーリッヒ・フォン・マンシュタイン"
 LOADING_TIP_53: "私は軍人であり、最高司令官の命令に従う。\n- エルヴィン・ロンメル"
 LOADING_TIP_54: "もし私に何らかの手立てがあるなら、明日にでもハワイを併合したい。\n- セオドア・ルーズベルト"
 LOADING_TIP_55: "ケベック万歳･･･自由な! 万歳、万歳、フランス人のカナダ万歳! そしてフランス万歳!\n- シャルル・ド・ゴール"
 LOADING_TIP_56: "バルト海のシュテッティンからアドリア海のトリエステまで、ヨーロッパ大陸を横切る鉄のカーテンが降ろされた。\n- ウィンストン・チャーチル"
 LOADING_TIP_57: "我々は海岸で戦う、我々は水際で戦う、我々は野原と街頭で戦う、我々は丘で戦う。我々は決して降伏しない。\n- ウィンストン・チャーチル"
 LOADING_TIP_58: "我ニ追イツク敵機無シ\n- 彩雲の電文"
 LOADING_TIP_59: "一歩も下がるな!\n- ソ連国防人民委員令第227号"
 LOADING_TIP_60: "皇国ノ興廃此ノ一戦ニ在リ、各員一層奮励努力セヨ\n- 東郷平八郎"
 LOADING_TIP_61: "英国は各員がその義務を尽くすことを期待する\n- ホレーショ・ネルソン"
 LOADING_TIP_62: "欲しがりません勝つまでは\n- 戦時標語"
 LOADING_TIP_63: "ぜいたくは敵だ！\n- 戦時標語"
 LOADING_TIP_64: "世の中に寛容の形態は3種類存在する。1つは誠実な寛容、1つは不誠実な寛容、そして混沌だ。\n- ベルリン攻防戦中にソ連軍兵士が発見したドイツ兵の手記より"
 LOADING_TIP_65: "アメリカが何故負けたか？自身を過信していたからさ。\n- ダグラス・マッカーサー"
 LOADING_TIP_66: "もし今日のイギリスに悔やむべきことがあるとするならば、シンガポールの失陥ほどそれに値する出来事は存在しないだろう。\n- シャルル・ド・ゴール"
