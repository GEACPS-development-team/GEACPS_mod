#イベント
 geacps_JAP.1.t:0 "大日本帝國"
 geacps_JAP.1.d:0 "大日本帝国は先のアメリカ合衆国との戦争に勝利した。 戦前, 日本と米国と深い関係を持ち両国に挟まれた「ハワイ王国」は長年提案し続けていた日本との連邦化を達成した。\n西方では未だ戦いは続いているが北方ではソ連に対して蜂起したトランスバイカルとの条約により北樺太を獲得し, 南方では米英仏蘭植民地へ様々な形で影響拡大に成功した。\n極東…すなわち日昇る場所に位置する島国は近代化し始めて100年経たずして大国となった。我々はこの太陽を沈めることなく繁栄させねばならない。 天皇陛下万歳！大日本帝国万歳！"
 geacps_JAP.1.a:0 "天皇陛下万歳！"
 geacps_JAP.2.t:0 "一・二二事件の発生"
 geacps_JAP.2.d:0 "昭和21年1月22日、陸軍青年将校らと一部の農本主義思想家、海軍の青年将校たちが帝都にてクーデターを起こし、銃撃された東条首相は重体になられた..."
 geacps_JAP.2.a:0 "叛乱軍を捕らえよ！"
 geacps_JAP.3.t:0 "臨時代理"
 geacps_JAP.3.d:0 "一・二二事件と未だ続く志那事変の対処の為にも直ぐに臨時代理を決める必要がある。\n臨時代理としては、内務大臣である安藤紀三郎と外務大臣である重光葵の二人がいる。"
 geacps_JAP.3.a:0 "東條の腹心・分身の安藤紀三郎に"
 geacps_JAP.3.b:0 ""欠点がない"重光葵に"
 geacps_JAP.4.t:0 "日本内戦の予感"
