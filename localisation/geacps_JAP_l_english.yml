 JAP_gunbatsu:0 "軍閥"
 JAP_gunbatsu_desc:0 "我が国の軍部は複数の派閥に分かれており、彼らは政府の支持を勝ち取るか、政府に反対する大衆をかき立てるかのどちらかを目指して奮闘している。日本政府は国家のために、これらのうちどの派閥が政府の利益になるか、またどの派閥が根絶しなければならない脅威をもたらすかを判断しなければならない。"
