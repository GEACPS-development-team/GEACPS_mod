#ディシジョン
 JAP_1-22_Incident:0 "一・二二事件"
 JAP_1-22_Incident_desc:0 "憲兵によると、我が国における反政府運動が激化しようとしているらしい。\n具体的にどのような人物、もしくは組織が裏に潜んでいるかという事は掴めてはいないものの、帝都の襲撃又は占拠等の後、政府首脳・重臣への襲撃を計画しているらしい。\nこの馬鹿馬鹿しい計画に対し、どの様に行動すべきだろうか？"
