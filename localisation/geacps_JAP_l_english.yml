 JAP_1-22_Incident:0 "一・二二事件"
 JAP_1-22_Incident_desc:0 "憲兵の情報によると、帝國における反政府運動が激化しようとしているらしい。\n具体的にどの様な人物、もしくは組織が裏に潜んでいるかの情報は掴めてはいないものの、帝都の占拠の後、政府首脳・重臣への襲撃を計画しているらしい。\nこの馬鹿馬鹿しい計画に対し、どの様に行動すべきだろうか？"
 JAP_Organise_a_meeting_of_the_chief_ministers:0 "重臣会議を開催する"
 JAP_Organise_a_meeting_of_the_chief_ministers_desc:0 "東條首相が重体の為、後継の首相を決める必要がある。\n陸軍は朝鮮総督の小磯國昭、南方軍総司令官の寺内寿一、大陸打通作戦の指揮官だった畑俊六らを奏薦している。\n対する海軍は、枢密院議長の鈴木貫太郎、海軍左派トリオの一角である米内光政、反東條の岡田啓介らを奏薦している。\n彼ら以外にも様々な候補が存在しているが、誰が帝國にとって最良の選択であろう？"
 JAP_Cabinet_meeting:0 "閣議を開く"
 JAP_Cabinet_meeting_desc:0 "一・二二事件を受けて閣議を開き、早急に対応しなければならない。"
