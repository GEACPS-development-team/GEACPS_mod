 JAP_start_desc:0 "The Empire of Japan won its last war against the United States of America. Before this event the \"Kingdom of Hawaii\", which held close relationship with both the Japanese and the Americans, and was sandwiched between the two, had achieved federalization with the Asian power, a concept proposed for many years.\n\nThe battle still goes on in the west, but in the north Japan has acquired North Sakhalin via a treaty with Transbaikal, which rose up against the Soviet Union. In the south, the Empire succeeded in expanding its sphere of influence to the American, British, French, and Dutch colonies through various means.\n\nThe Far East... In other words, the island nation located under the Rising Sun has become a major power within 100 years of its modernization. We now must prosper without having this sun set on us.\n\nTennōheika banzai! Dainippon Teikoku banzai!"
 GBR_start_desc:0 "While the United Kingdom of Great Britain has managed to win the war, many problems beset it. With eteriorating relations with its neighbors and the other side of the Iron Curtain, as well as the approaching decolonization, what will Clement Attlee's Labour Party do...?"
 USA_start_desc:0 ""
 WGR_start_desc:0 ""
 CZE_start_desc:0 "While Britain and France recognize the government-in-exile, in the homeland's parliament, the National Front, the Communist Party and the social democrats occupy about one-third of the seats, keeping order with armed forces mainly made up of former partisans.\nIf not dealt with properly, the Republic's reviving flame of democracy will be extinguished, leaving only a cold wind in its stead..."
