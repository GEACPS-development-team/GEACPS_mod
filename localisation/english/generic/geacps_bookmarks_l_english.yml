 SIC_start_desc:0 ""
 CHI_start_desc:0 "The Sino-Japanese War, breaking out in the summer of 1937, is still continuing today, after nearly ten years of fighting.\n\nIn its long war with the Greater East Asia Co-Prosperity Sphere led by the Empire of Japan, the Kuomintang Central Government has not yet given up on its dream of victory. However, the national power of the Republic of China is exhausted and the warlords are no longer willing to follow its instructions.\n\nMoreover, the members of the Chinies United Front want to leave it, each country focusing on how to best preserve its own forces.\n\nWith the Republic of China's influence declining, the international community is starting to fear that overcoming the Sphere may no longer be possible."
