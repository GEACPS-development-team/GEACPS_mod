 CHARACTER_boleslaw_bierut_desc:0 "1892年4月18日、ルブリン近郊の街ルリに生まれる。\n1912年にポーランド社会党に入党し、同党左派に属した。1918年にポーランド・リトアニア王国社会民主党との合同によりポーランド共産党が結党されると引き続き所属する。ポーランド共産党にもヨシフ・スターリンの大粛清の嵐が吹き荒れたが、ビェルトは粛清を免れ、1942年のポーランド労働者党の創立に参加する。\nその後ソビエト連邦によりポーランドが「解放」されるとビェルトは人民評議会議長に就任し、ポーランド労働者党は社会党を併合しポーランド統一労働者党となる。ビェルトは初代書記長に就任し、「小スターリン」としてスターリン主義的な恐怖政治をポーランドに敷いた。"
 
