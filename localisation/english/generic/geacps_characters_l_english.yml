 CHARACTER_vladimir_ilyich_ulyanov_desc:0 "ロシア社会民主労働党ボリシェヴィキ派の指導者として活動し、1917年に十月革命を成功させた後、史上初の社会主義国家であるロシア・ソビエト連邦社会主義共和国を樹立し、その行政府である人民委員会議の議長に就任した。1918年にはボリシェヴィキによる一党独裁体制を確立させ、また党名をロシア共産党へと改めた。1919年には第二インターナショナルに代わる共産主義政党の国際組織としてコミンテルンの創設を主導、その後1922年にはソビエト連邦の成立に深く関与した。マルクス主義者として政治、経済の分析から哲学に至るまでさまざまな著作を残し、その思想はレーニン主義として継承された。"
 
