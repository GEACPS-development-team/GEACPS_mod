 CHARACTER_hsuan_tung_emperor:0 "宣統帝"
 CHARACTER_kangde_emperor:0 "康徳帝"
 CHARACTER_aisin-gioro_puyi:0 "愛新覚羅溥儀"
 CHARACTER_aisin-gioro_puyi_desc:0 "「執政」就任の2年後、1934年3月1日にようやく溥儀は満洲国皇帝の座に就き、康徳帝となる。「清」と「満州」という2つの帝国で正式に3回皇帝に即位したのは溥儀のみである。\n溥儀の皇帝即位に併せて、それまでは「満州国」と呼ばれていた国名も「満洲帝国」と呼ばれることが多くなった。元号も正式に「康徳」に変更された。同時に紫禁城時代からの教育掛で、満洲国総理内務府大臣でもあり、建国前に溥儀と日本陸軍との間を取り持ったことから関東軍からの評価が高かった鄭孝胥が国務院総理に就任した。\n同日に新京市内で行われた皇帝即位式の際に溥儀は、満洲国のスローガンの1つである「五族協和」を掲げる上で、満洲族の民族色を出すことを嫌った関東軍からの強い勧めで満洲国軍の軍服着用で行われた。\nしかし、満州族としての意識が強い溥儀の強い依頼により、新京市内の順天広場に置かれた特設会場にて、即位式に先立って即位を清朝の先祖に報告する儀式である「告天礼」が行われ、この際に溥儀は満洲族の民族衣装である龍袍を着用した。しかし同時に満洲国政府からは「これは清朝の復辟を意味しない」旨の声明が出されていた。\n溥儀の皇宮は、執政当時と同様に満洲国の首都の新京の中心部に置かれた。皇帝に即位した当初溥儀夫妻は内廷の緝煕楼に住んでいたが、「皇宮とするには狭く威厳が足りない」と考えた満洲国政府により、1938年に新たに同徳殿が皇宮として建てられた。"
 
