 CHARACTER_mohammed_zahir_shah_desc:0 "1933年11月に起きた父の暗殺により王位を継承した。1939年9月に開戦した第二次世界大戦では、1941年10月に英ソは独伊など枢軸国の外交官や民間人の国外追放を要求した。これに対しアフガニスタン政府は、枢軸国のみならず交戦中の全ての国の外交官以外の民間人に国外退去を命じた。\nこのように、ザーヒル・シャーの統治下で英ソ中に挟まれた中央アジアにおける緩衝国家として、日満などの大東亜共栄圏や独伊などからなる枢軸国、英米ソなどからなる連合国、中華民国からなる抗日民族統一戦線の、どちらにもつかない中立国として終戦まで機能していた。"
 
