 CHARACTER_francisco_franco_bahamonde:0 "フランシスコ・フランコ・バアモンデ"
 CHARACTER_francisco_paulino_hermenegildo_teodulo_franco_bahamonde_salgado-araujo_y_pardo_de_lama:0 "フランシスコ・パウリーノ・エルメネヒルド・テオドゥロ・フランコ・バアモンデ・サルガード＝アラウホ・イ・パルド・デ・ラマ"
 CHARACTER_francisco_paulino_hermenegildo_teodulo_franco_bahamonde_salgado-araujo_y_pardo_de_lama_desc:0 "内戦終結直前の1939年3月27日、フランコは日独伊防共協定に加入し、同年5月には国際連盟から脱退した。一方、9月に第二次世界大戦が勃発すると、フランコは国家が内戦により荒廃したために国力が参戦に耐えられないと判断して中立を宣言した。しかし緒戦におけるドイツの勝利や優勢を見て、1940年6月10日イタリアの参戦直後に中立を放棄、非交戦を宣言した。これによって枢軸国側に近づき、情報提供、独伊艦船への補給などで便宜を図った。非交戦宣言より数日後には国際管理都市であったタンジェに侵攻、11月これをスペイン領モロッコの一部として併合した。並行してフランコは対英戦参戦の準備を行い、イギリス降伏直前の一週間にスペインが参戦することで、講和・戦後処理会議における発言権を確保しようと思考した。同時に独英休戦の仲介をすることで、ジブラルタルと北アフリカの領土要求をドイツに認めさせようとしたのだが、アドルフ・ヒトラーの反応は冷淡だった。\nドイツがフランス全土を占領し、連合軍がヨーロッパ大陸から追い出された直後の1940年10月、ヒトラーとアンダイエで会談し、その蜜月関係を世界中に対し誇示した。ヒトラーはスペインの領土要求に対し、仏領北アフリカの大幅割譲はできないとしながら、対英戦後の英国植民地処理で代償が与えられるので領土調整は可能と述べた。フランコはこの時ヒトラーが要求した英領ジブラルタル攻略作戦のための地上ルート提供や、独伊鋼鉄同盟参加と将来的な日独伊三国同盟への参加を約束し、条件として軍事･経済の「莫大な戦略物資」を要求しつつ、参戦の意思を宣誓した。しかし、バトル・オブ・ブリテンや地中海戦線、特にギリシャ戦線でのイギリス有利な状況と、経済的な英米との依存関係はフランコの参戦意欲を減退させ、翌年に彼はこの合意を無効とし、その後も参戦要求をのらりくらりとかわし続けた。\n一方でヒトラーがバルバロッサ作戦を発動すると、国中の熱狂的なファシスト1万人近くを集めて青師団を創設し、ドイツ国防軍の義勇部隊として東部戦線に送り込んでいる。さらに内戦の経緯もあって、ソ連を仇敵と見なす国内世論とこれまでの自身の言動を無視できない面や内戦期におけるドイツ援助への返礼的意味合いもあった。\n1941年12月の真珠湾攻撃に際して日本に祝電を送り、アメリカの不興を買った。一方で旧植民地で権益が存在したフィリピンに日本軍が侵攻すると、同地に残る利権の扱いを巡り、両国間で軋轢が生まれた。\n1943年頃よりヨーロッパおよびアフリカ戦線において完全に連合国が優勢になると、再び中立を固持するという日和見な姿勢に終始した。1944年頃になると、青師団について連合国側各国から非難が集まったためフランコは撤兵を約束、国内に対して反対する者は厳罰に処する、と声明した。さらに太平洋戦線においても日本軍が完全に劣勢となった1945年に起きたマニラの戦いにおいては、在留スペイン人の損害問題を理由に日本と断交した。\nフランコは第二次世界大戦を次のように見ていた。「世界では全く別の二つの戦争が戦われている。第一にヨーロッパではソ連に対する戦争であり、第二に太平洋では日本に対する戦争である」とし、独米英を含む「全キリスト教世界」は、野蛮で東洋的・共産主義的なロシアを共通の敵として戦うべきであるとした。彼はこの考えに沿って連合国とドイツの講和調停を行った。\nなお、この工作において「アジアにおけるヨーロッパの権益は完全に回復するべきものである」としており、非キリスト教国である日本の要求は考慮に入れていなかった。また、枢軸国の劣勢が明らかとなった1943年7月28日、アメリカに和平調停を申し出たが、その際には駐スペインアメリカ大使カールトン・J・H・ヘイズに対して「彼らは基本的に蛮族である。彼らは最悪の帝国主義者であり、中国および極東全域の支配をもくろんでいる。フィリピンに独立を保証するという彼らの最近の約束は全く信頼できない。スペインは日本に何らのシンパシーを抱いておらず、もし軍事的に弱体でなければ太平洋戦争において喜んでアメリカと協力したいところである」と述べている。しかし、連合国もドイツもスペインの調停には耳を貸さなかった。\nスペインの中立化は隣国のポルトガルのアントニオ・サラザールの影響を大きく受けていたとされ、フランコはサラザールのことを「私が知っている最も尊敬に値する最も完璧な政治家はサラザールだ」とも評していた。\n結果としてスペインは、大戦中は「中立国」として振る舞うことにより、自国及び植民地の戦禍を免れたが、その風見鶏的な態度は連合国、特にアメリカに不信感を植え付けることとなった。"
 
