 BRA.1.t:0 "SALTE Program - Start"
 BRA.1.d:0 "The aim of this project is to promote the development of national infrastructure, medical care, and food and energy production. This will revitalize the economy as a result, using the financial stimulus to raise the people's living standards. Also, the plan includes reforms for the airforce and navy both."
 BRA.1.0:0 "For energy independence!"
 BRA.2.t:0 "SALTE Program - Last Stages"
 BRA.2.d:0 "The program has improved our people's lives and allowed the oil industry to modernize. All that remain are the airforce and navy reforms, which will be completed without incident and according to plan."
 BRA.2.0:0 "Complete the project!"
