 light_carrier_1:0 "Light Carrier I"
 light_carrier_1_desc:0 "It was planned as a ship that can operate aircraft for the first time. In actual warfare operations were hindered because of too few shipboards, too thin armor, slow speed."
 light_carrier_2:0 "Light Carrier II"
 light_carrier_2_desc:0 "After the war began, the need for carrier increased. However, it took too long to wait for the completion of a regular carrier, so there were countries that produced light carriers that can be constructed in a relatively short time."
 light_carrier_3:0 "Light Carrier III"
 light_carrier_3_desc:0 "After the end of the war there was no need for a haste, but it was operated for a submarine mission."
 light_carrier_4:0 "Light Carrier IV"
 light_carrier_4_desc:0 "For the operation of a large carrier costing a large amount of money, we studied light carrier as 'inexpensive and flexible aircraft operation platform'."
