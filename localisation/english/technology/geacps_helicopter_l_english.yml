 attack_helicopter_equipment_3_desc:0 "攻撃ヘリはベトナム戦争時に開発された地上目標に対して上空より火力を投射し、これを排除する目的で開発された。"
 attack_helicopter_equipment_4:0 "Attack Helicopter IV"
 attack_helicopter_equipment_4_short:0 "Attack Helicopter IV"
 attack_helicopter_equipment_4_desc:0 "攻撃ヘリはベトナム戦争時に開発された地上目標に対して上空より火力を投射し、これを排除する目的で開発された。"
 attack_helicopter_equipment_5:0 "Attack Helicopter V"
 attack_helicopter_equipment_5_short:0 "Attack Helicopter V"
 attack_helicopter_equipment_5_desc:0 "攻撃ヘリはベトナム戦争時に開発された地上目標に対して上空より火力を投射し、これを排除する目的で開発された。地上目標の中でも特に機甲戦力に対しては絶大なカウンターとなりえる。ただし、これらは制空権の確保が絶対条件であり、敵制空権化でヘリコプター部隊を運用することは多大な損害をこうむるリスクを背負う必要がある。"
 auto_gyro:0 "Autogyro"
 auto_gyro_desc:0 "オートジャイロとは、前進することによる風の力で回転翼を回転させることによって揚力を得る航空機を言う。ヘリコプターやフェアリー・ロートダインと同じく回転翼機に分類されるが、回転翼はフリーになっていて前方からの風で風車のように回転するだけであり、基本的に動力は繋がっていないため、垂直離陸やホバリングをすることはできない。"
 auto_gyro_tooltip:0 "オートジャイロに関する研究はヘリコプターを開発する基礎研究として絶対条件であり、この研究なしにヘリコプターを開発することはできない。"
 auto_gyro_complate_tooltip:0 "我々はすでにオートジャイロを開発することに成功した。"
 turboshaft:0 "Turboshaft Engine"
 turboshaft_desc:0 "ターボシャフトエンジンはジェットエンジンの一種。ジェットエンジンが排気の噴出力を推進力として利用するのに対し、タービン排気より軸出力を取り出し、それを用いる方式である。戦車や船舶用ガスタービンなども軸出力を用いている点では同等であるが、航空機用エンジンとして用いられている場合、ターボシャフトエンジンと呼ばれ、特にヘリコプター向けとして用いられている。"
 JAP_recon_helicopter_equipment_0:0 "カ号観測機"
 JAP_recon_helicopter_equipment_0_short:0 "カ号観測機"
 JAP_recon_helicopter_equipment_5:0 "川崎重工業 OH-1 ニンジャ"
 JAP_recon_helicopter_equipment_5_short:0 "OH-1 ニンジャ"
 JAP_recon_helicopter_equipment_5_desc:0 "OH-1は、川崎重工業によって製造された陸上自衛隊の観測ヘリコプター。陸上自衛隊では愛称を「ニンジャ」としているが、機体のコールサインである「オメガ」も愛称として使われている"
 JAP_transport_helicopter_equipment_1:0 "ベル UH-1 イロコイ"
 JAP_transport_helicopter_equipment_1_short:0 "UH-1 イロコイ"
 JAP_transport_helicopter_equipment_1_desc:0 "UH-1は、アメリカ合衆国のベル・エアクラフト社が開発したモデル 204/205/212ヘリコプターのアメリカ軍における制式名称。1959年よりアメリカ陸軍で採用され、ベトナム戦争などで活躍した。現在は後継機種のシコルスキーUH-60 ブラックホークに置き換えがすすんでいるが、日本の陸上自衛隊を含めて多くの国々では現役である。(出典:Wiki)"
 JAP_attack_helicopter_equipment_5:0 "富士重工 AH-64D アパッチ・ロングボウ"
 JAP_attack_helicopter_equipment_5_short:0 "AH-64D アパッチ・ロングボウ"
 JAP_attack_helicopter_equipment_5_desc:0 "AH-64は固定武装にM230 30mmチェーンガンを持ち、ハイドラ70ロケット弾やヘルファイア対戦車ミサイルの運用が可能な攻撃ヘリコプターである。強力なレーダー、それにバックアップされる火器管制装置やGPSなどの航空電子機器を搭載しており、敵地上部隊への攻撃を迅速かつ正確に行うことができる。"
 USA_transport_helicopter_equipment_1:0 "ベル UH-1 イロコイ"
 USA_transport_helicopter_equipment_1_short:0 "UH-1 イロコイ"
 USA_transport_helicopter_equipment_1_desc:0 "UH-1は、アメリカ合衆国のベル・エアクラフト社が開発したモデル 204/205/212ヘリコプターのアメリカ軍における制式名称。1959年よりアメリカ陸軍で採用され、ベトナム戦争などで活躍した。現在は後継機種のシコルスキーUH-60 ブラックホークに置き換えがすすんでいるが、日本の陸上自衛隊を含めて多くの国々では現役である。(出典:Wiki)"
 USA_attack_helicopter_equipment_5:0 "マクドネル・ダグラス AH-64 アパッチ"
 USA_attack_helicopter_equipment_5_short:0 "AH-64 アパッチ"
 USA_attack_helicopter_equipment_5_desc:0 "AH-64は固定武装にM230 30mmチェーンガンを持ち、ハイドラ70ロケット弾やヘルファイア対戦車ミサイルの運用が可能な攻撃ヘリコプターである。強力なレーダー、それにバックアップされる火器管制装置やGPSなどの航空電子機器を搭載しており、敵地上部隊への攻撃を迅速かつ正確に行うことができる。"