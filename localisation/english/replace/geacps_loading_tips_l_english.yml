 LOADING_TIP_1:0 "East Asians should have the same rights as any other race, that skin color is something to be rather proud of.\n- Hideki Tojo"
 LOADING_TIP_2:0 "A person won't move unless you show them how, tell them to, have them do it, and then praise them.\n- Isoroku Yamamoto"
 LOADING_TIP_3:0 "栗林忠道中将は、アメリカ人が戦争で直面した最も手ごわい敵の一人であった。\n- ジョセフ・H・アレクサンダー"
 LOADING_TIP_4:0 "然しながら、2年3年となれば全く確信は持てぬ。\n- 山本 五十六"
 LOADING_TIP_5:0 "If I hadn't joined the Navy, I would've been a master of the Koto by now.\n- Shigeyoshi Inoue"
 LOADING_TIP_6:0 "この救出に勝利が含まれている。\n- ウィンストン・チャーチル"
 LOADING_TIP_7:0 "アメリカ人は他のすべてのあらゆる可能性を試した後に、常に正しいことをすると期待できる。\n- ウィンストン・チャーチル"
 LOADING_TIP_8:0 "The Imperial Navy is a luxurious thing.\n- Masanobu Tsuji"
 LOADING_TIP_9:0 "As army educators go, I'm probably the only one who served as Principal at the Toyama, Yokashikan, and Shikan military academies. I was really happy then.\n- Mitsuru Ushijima"
 LOADING_TIP_10: "What did you say? The end? What about the world? What about the colonies?\n- Charles De Gaulle"
 LOADING_TIP_11: "Regardless of gender and country, all beliefs are equal.\n- George VI"
 LOADING_TIP_12: "For every man that died in Dieppe, ten were saved on D-Day.\n- Louis Mountbatten"
 LOADING_TIP_13: "The operation was 90% successful.\n- Bernard Montgomery"
 LOADING_TIP_14: "No, please call me General Marshall, sir.\n- George Marshall"
 LOADING_TIP_15: "Be graceful in your demeanor, and strong in your actions.\n- Dwight D. Eisenhower"
 LOADING_TIP_16: "真珠湾を忘れるな！\n- 『讀賣報知』"
 LOADING_TIP_17: "Be fearless!\n- George S. Patton"
 LOADING_TIP_18: "I shall return.\n- Douglas Macarthur"
 LOADING_TIP_19: "Gentlemen, first of all I want to make it clear to each of you that I'm in not worried in the slightest.\n- Raymond Spruance"
 LOADING_TIP_20: "Still, all wars are something unethical.\n- Curtis LeMay"
 LOADING_TIP_21: "It's fine. With this, we'll win the war.\n- Georgy Zhukov"
 LOADING_TIP_22: "A day's truth isn't the eternal truth.\n- Ernesto Guevara"
 LOADING_TIP_23: "You go the easy way, I go the hard way.\n- Wang Jingwei"
 LOADING_TIP_24: "Until my unequivocable death, I'll be on the Führer's side.\n- Joseph Goebbels"
 LOADING_TIP_25: "If war breaks out, all countries will fall, and the sole winner will be Japan.\n- Adolf Hitler"
 LOADING_TIP_26: "Italians! Take your weapons and show your strength, courage, and value!\n- Benito Mussolini"
 LOADING_TIP_27: "Sea on all sides, of my brethren. In my thoughts, winds and waves, raging.\n- Emperor Showa"
 LOADING_TIP_28: "There's nothing to cry about!\n- Konrad Adenauer"
 LOADING_TIP_29: "Unfortunately, a plague called Chaos seems to be spreading around the world.\n- Franklin D. Roosevelt"
 LOADING_TIP_30: "Success is the ability to go from failure to failure without losing your enthusiasm.\n- Winston Churchill"
 LOADING_TIP_31: "Europe won't survive unless and independent and powerful France takes the lead, otherwise reconstruction is impossible.\n- Charles De Gaulle"
 LOADING_TIP_32: "Of course the Devil is on my side. By working together, we'll be able to defeat our common enemy.\n- Joseph Stalin"
 LOADING_TIP_33: "I'd like not to make our problems with the Soviet Union even worse.\n- Franklin D. Roosevelt"
 LOADING_TIP_34: "We're facing the absurd failure and total collapse of the Yalta arrangements. Nevertheless, the British government can't afford to condemn these events.\n- Winston Churchill"
 LOADING_TIP_35: "The pessimist sees difficulty in every opportunity. The optimist sees opportunity in every difficulty.\n- Winston Churchill"
 LOADING_TIP_36: "I only did my duty, and what I was told to do as well as I could.\n- Simo Hayha"
 LOADING_TIP_37: "The best way to keep your promises is to never make any.\n- Napoleon Bonaparte"
 LOADING_TIP_38: "Don't bleed, sweat.\n- Erwin Rommel"
 LOADING_TIP_39: "Fast feet are better than thick skin.\n- Heinz Guderian"
 LOADING_TIP_40: "If it's possible, it's done. If it's impossible, it will be done.\n- Marcel Bigeard"
 LOADING_TIP_41: "The commander mustn't show his weakness to his subordinates, and must make an effort to convey the impression that he hasn't got one.\n- Erwin Rommel"
 LOADING_TIP_42: "All is fair in love and war.\n- Hermann Göring"
 LOADING_TIP_43: "It's easy to get your subordinates to believe in victory: give them many chances to experience it.\n- Erwin Rommel"
 LOADING_TIP_44: "To regain your calm, exhale rather than inhale. Then, put pressure on your lower abdomen and tighten your sphincter. If you relax your shoulders, perfect.\n- Saburo Sakai"
 LOADING_TIP_45: "The die is cast.\n- Gaius Julius Caesar"
 LOADING_TIP_46: "If suspicious, put a bullet in it.\n- Erwin Rommel"
 LOADING_TIP_47: "Calm down, and aim well. You are about to kill a man.\n- Ernesto Guevara"
 LOADING_TIP_48: "Each Greater East Asian nation and race will find a place within the order of coexistence and co-prosperity centered on the Empire we are trying to establish.\n- Hideki Tojo"
 LOADING_TIP_49: "\"Sumatra\", \"Java\", \"Borneo\", \"Celebes\", and \"New Guinea\" will be regarded as Imperial Territories and, as sites of vital resources, efforts will be made to win public sentiment through their development.\n- Greater East Asia Charter"
 LOADING_TIP_50: "Establishing the Greater East Asia Co-prosperity Sphere is a 20-year-old theory, and dream, of mine. It was first proposed by an Austrian noble, the count of Coudenhove-Kalergi, whose mother is Japanese.\n- Morinosuke Kajima"
 LOADING_TIP_51: "This, was a truly historical achievement. By stopping the white invasion of Asia, Japan put an end to imperialism, colonialism and discrimination.\n- Arnold J. Toynbee"
 LOADING_TIP_52: "A war is not lost until you consider it lost.\n- Erich von Manstein"
 LOADING_TIP_53: "I am a soldier, and I obey the Commander-in-Chief.\n- Erwin Rommel"
 LOADING_TIP_54: "If I had the means, I would annex Hawaii by tomorrow.\n- Theodore Roosevelt"
 LOADING_TIP_55: "Hurray for Quebec... free at last! Hurray, hurray for French Canadians! And hurray for France!\n- Charles De Gaulle"
 LOADING_TIP_56: "From Stettin in the Baltic to Trieste in the Adriatic, an iron curtain has descended across the Continent.\n- Winston Churchill"
 LOADING_TIP_57: "We shall fight on the beaches, we shall fight on the landing grounds, we shall fight in the fields and in the streets, we shall fight in the hills. We shall never surrender.\n- Winston Churchill"
 LOADING_TIP_58: "No Grummans can catch us\n- Saiun Telegram"
 LOADING_TIP_59: "No step back!\n- order 227, People's Commissariat of Defense of the Soviet Union"
 LOADING_TIP_60: "The fate of the Empire lies in this battle, everyone must work harder.\n- Heihachiro Togo"
 LOADING_TIP_61: "England expects that every man will do his duty.\n- Horatio Nelson"
 LOADING_TIP_62: "The future is ours, don't dwell on it.\n- Mikhail Tukhachevsky"
 LOADING_TIP_63: "Luxury is the enemy!\n- Japanese wartime slogan"
 LOADING_TIP_64: "There are three types of tolerance in this world: one is sincere, one is dishonest, and then there's chaos.\n- diary of a German soldier, discovered by the Soviets during the Battle of Berlin"
 LOADING_TIP_65: "Why did America lose? Because we were too confident.\n- Douglas Macarthur"
 LOADING_TIP_66: "If there's anything worthy of regret in the Soviet today, it could only be the fall of Siberia.\n- Charles De Gaulle"
 LOADING_TIP_67: "The fear most familiar to the public is that of change.\n- Winston Churchill"
 LOADING_TIP_68: "When the dishonest tell the truth, the only thing that comes back is a laugh.\n- Wendell L. Willkie"
 LOADING_TIP_69: "Mr. President, my mother is Spain.\n- José Antonio Primo De Rivera"
 LOADING_TIP_70: "Old soldiers never die, they just fade away.\n- Douglas Macarthur"
