 JAP_TOSEIHA_TOOLTIP:0 "£faction_JAP_toseiha §Y統制派§!は当初は暴力革命的手段による国家革新を企図していたが、あくまでも国家改造のため直接行動も辞さなかった皇道派青年将校と異なり、その態度を一変し、陸軍大臣を通じて政治上の要望を実現するという合法的な形で列強に対抗し得る「高度国防国家」の建設を目指した軍閥。\n£faction_JAP_zveno §Y統制派§!は。"
 JAP_KODOHA_TOOLTIP:0 "£faction_JAP_kodoha §Y皇道派§!は天皇親政の下での国家改造を目指し、対外的にはソビエト連邦との対決を志向した軍閥。\n£faction_JAP_kodoha §Y皇道派§!は。"
 JAP_FLEET_FACTION_TOOLTIP:0 "£faction_JAP_fleet_faction §Y艦隊派§!はロンドン海軍軍縮条約に反対した軍閥。\n£faction_JAP_fleet_faction §Y艦隊派§!は。"
 JAP_TREATY_FACTION_TOOLTIP:0 "£faction_JAP_treaty_faction §Y条約派§!はロンドン海軍軍縮条約に賛成した軍閥。\n£faction_JAP_treaty_faction §Y条約派§!は。"
 JAP_LOYALTY_TOOLTIP:0 "§Y忠誠心§!は派閥が政府に協力する意向を表している。\n§Y忠誠心§!が高いほど、派閥が政府に立ち向かう可能性は低くなる。\n派閥を政府に統合するには、特定のディシジョンを完了することで、その構成員を政府と連携させ、§Y忠誠心§!を100まで上昇させる必要がある。"
 JAP_POPULARITY_TOOLTIP:0 "§Y支持率§!は派閥が特定の人口層から受ける支持を表している。\n§Y支持率§!が高いほど、派閥が政府に立ち向かう可能性は高くなる。\n派閥を撲滅するためには、特定のディシジョンを完了することで、派閥を弱体化させて§Y支持率§!を0まで減らす必要がある。"
 
