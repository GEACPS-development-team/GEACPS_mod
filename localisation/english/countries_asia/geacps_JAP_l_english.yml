#イベント
 JAP.0.t:0 "大日本帝国"
 JAP.0.d:0 "大日本帝国は先のアメリカ合衆国との戦争に勝利した。戦前,日本と米国と深い関係を持ち両国に挟まれた「ハワイ王国」は長年提案し続けていた日本との連邦化を達成した。\n\n西方では未だ戦いは続いているが北方ではソ連に対して蜂起したトランスバイカルとの条約により北樺太を獲得し, 南方では米英仏蘭植民地へ様々な形で影響拡大に成功した。\n\n極東…すなわち日昇る場所に位置する島国は近代化し始めて100年経たずして大国となった。我々はこの太陽を沈めることなく繁栄させねばならない。"
 JAP.0.0:0 "天皇陛下万歳！大日本帝国万歳！"
 JAP.2.t:0 "一・二二事件"
 JAP.2.d:0 "昭和21年1月22日、皇道派の影響を受けた陸軍青年将校らと一部の農本主義者、そして武装した海軍青年士官らが徒党を組み、政府要人を襲撃するとともに永田町や霞ヶ関などの一帯を占拠した。\n\n未だに本件の被害の全容は不明である..."
 JAP.2.0:0 "叛乱軍を捕らえよ！"
 JAP.3.t:0 "臨時代理"
 JAP.3.d:0 "一・二二事件の全容が見えつつある。\n賊軍は内閣総理大臣公邸にも襲撃を行ったようであった。この襲撃により東条英機首相が重体、他政府要人も重傷者が多い模様である。\n未だ続く志那事変の対処の為にも、すぐにでも臨時代理を決める必要がある。\n臨時代理の候補としては、東条内閣の内務大臣であった安藤紀三郎、もしくは外務大臣であった重光葵の二人が挙げられる。"
 JAP.3.0:0 "東條の腹心の安藤紀三郎に"
 JAP.3.1:0 ""欠点がない"重光葵に"
 JAP.4.t:0 "重臣会議"
 JAP.4.d:0 "未だ続く志那事変の対処の為にも、すぐにでも後継の首相を決める必要がある。\n陸軍では、現朝鮮総督の小磯國昭、南方軍総司令官の寺内寿一、そして大陸打通作戦の立役者である畑俊六らを奏薦している。\n対する海軍は、枢密院議長の鈴木貫太郎、海軍左派トリオの一角である米内光政、反東條派閥に属する岡田啓介らを奏薦しているようだ。\n\nもちろん彼ら以外に様々な候補が存在しているが、誰が帝国にとって最善の選択であろう？"
 JAP.4.0:0 "奏薦されたのは陸軍の出した候補だ！"
 JAP.4.1:0 "いいや、海軍の出した候補が奏薦された！"
 JAP.4.2:0 "軍部の意見なんぞ無視してしまえばよい..."
 JAP.5.t:0 "閣議"
 JAP.5.d:0 "一・二二事件について、各国務大臣が集まり協議が始まった。\n\n内務大臣の安藤紀三郎は戒嚴令の施行を主張した。\nしかし、海軍大臣の野村直邦は陸軍のこれ以上の台頭に繋がるとしてこの戒嚴令に反対していた。\n最終的には、速やかな鎮圧を望んでおられる昭和天皇の意向を受け、戒嚴令の施行は決定されたのであった..."
 JAP.5.0:0 "決まりだな！"
 JAP.6.t:0 "海軍士官の裁判"
 JAP.6.d:0 "海軍士官の裁判"
 JAP.6.0:0 "公正な判決を下す"
 JAP.6.1:0 "臣民が助命嘆願運動を行っている..."
 JAP.7.t:0 "農本主義者を逮捕"
 JAP.7.d:0 "農本主義者を逮捕"
 JAP.7.0:0 "全国の農本主義者達の思想を"保護観察"しよう"
 JAP.7.1:0 "投獄でもしておけ"
 JAP.8.t:0 "皇道派将校の裁判"
