#国家方針
 JAP_1-22_Incident:0 "一・二二事件"
 JAP_1-22_Incident_desc:0 "憲兵の情報によると、帝國における反政府運動が激化しようとしているらしい。\n具体的にどの様な人物、もしくは組織が裏に潜んでいるかの情報は掴めてはいないものの、帝都の占拠の後、政府首脳・重臣への襲撃を計画しているらしい。\nこの馬鹿馬鹿しい計画に対し、どの様に行動すべきだろうか？"
 JAP_senior_statesmen's_conference:0 "重臣会議を開催する"
 JAP_senior_statesmen's_conference_desc:0 "東條首相が重体の為、後継の首相を決める必要がある。\n陸軍は朝鮮総督の小磯國昭、南方軍総司令官の寺内寿一\n大陸打通作戦の指揮官だった畑俊六らを奏薦している。\n対する海軍は、枢密院議長の鈴木貫太郎\n海軍左派トリオの一角である米内光政、反東條の岡田啓介らを奏薦している。\n彼ら以外にも様々な候補が存在しているが、誰が帝國にとって最良の選択であろう？"
 JAP_cabinet_meeting:0 "閣議を開く"
 JAP_cabinet_meeting_desc:0 "一・二二事件を受けて各国務大臣を招集して閣議を開き、当案件に対し早急に対応しなければならない。"
 JAP_declaration_of_martial_law:0 "戒嚴の宣告"
 JAP_declaration_of_martial_law_desc:0 "賊軍に対する迅速対処の為、昭和天皇による戒嚴令の施行を支持を頂いた後に宣告を行う必要がある。"
 JAP_judgment_of_naval_officers:0 "海軍士官の裁判"
 JAP_judgment_of_naval_officers_desc:0 "「...海軍は未だ生きていたのかね？」"
 JAP_arrest_of_agrarianists:0 "農本主義者を逮捕"
 JAP_arrest_of_agrarianists_desc:0 "本件は農本思想の危険性の一面が垣間見れた。\nこの様な体制批判的な態度は見直させるべきであろう。"
 JAP_judgment_of_kodoha_officers:0 "皇道派将校の裁判"
 JAP_judgment_of_kodoha_officers_desc:0 "忌々しい皇道派は未だに息を潜めている事は明確であろう。\nしかし、何であろうとクーデターを起こした賊軍は処罰されなければならない。"
