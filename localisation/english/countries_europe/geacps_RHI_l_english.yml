#国家方針
 RHI_1955_statute_referendum:0 "1955年ラインラント独立住民投票"
 RHI_1955_statute_referendum_desc:0 "欧州での大戦争が終わった後、この土地はフランスの庇護下に置かれた。\nフランスは旧支配者の影響を取り除こうと、親ドイツ政党を禁止している。\n我々には選択肢が二つある。一つがフランスによる新体制を支持するか、\nもう一つは「かつての故郷への復帰」を支持するかである。"

