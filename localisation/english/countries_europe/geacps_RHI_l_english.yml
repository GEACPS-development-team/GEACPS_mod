 RHI_1955_statute_referendum_desc:0 "After the European front of World War II came to a close, our lands fell under French occupation.\nFrance has banned all pro-German parties in an attempt to rid the area of its former rulers' influence.\nThere are two options: either support French rule.\nOr support “returning home”."
