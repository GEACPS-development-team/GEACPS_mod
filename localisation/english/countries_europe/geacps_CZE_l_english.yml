 CZE_spreading_flames_of_revolution:0 "Spreading Flames of Revolutions"
 CZE_spreading_flames_of_revolution_desc:0 "After the infamous Munich Conference, the Czechoslovak government left for London, while the Communists - who didn't approve of this - continued to rebel at home. As a result of leading the fight against the Germans for several years, the craving for a Socialist revolution has grown to the point of it being considered a fait accomplí, giving hope to our workers."
 CZE_honor_state_in_eastern_europe:0 "The Elite of Eastern Europe"
 CZE_honor_state_in_eastern_europe_desc:0 "Among the nations that emerged in Eastern Europe after World War I, only Czechoslovakia managed to develop a stable democracy and a parliamentary government. We once succumbed to the invader's iron fist, this time we won't fail. The revolution of 1918 remains our pride!"