unit_limit_label:0 "§HMaximum Supported Divisions§!"
unit_limit_desc:0 "Every country only has the ability to support a certain number of individual military divisions before their economy and infrastructure struggle to maintain them. §L\n\n   - Owned Factories:§! [?net_factory_count]§L[unit_limit_major_power][unit_limit_world_tension]\n   - [unit_limit_economy_law]:§! [upper_limit_perc_figure]§L[unit_limit_was_capped][unit_limit_lower_limit_used][unit_limit_upper_limit_used][unit_limit_bonus_used]\n\n   FINAL TOTAL: §W[?max_divisions]§! (rounded up)\n\nPlease note that changes to the above take up to one in-game week before they are reflected in the calculation.§![above_unit_limit_desc]"

unit_limit_desc_fake_intel:0 " (§HFake Intel Divisions§! do not count towards the division limit)"

unit_limit_desc_above_limit:0 "\n\n--------------\n\n§RWe have currently exceeded our capacity, and the only way to alleviate the stress on our country will be to remove some of our divisions.§!\n\nDivision Organisation: [?mobilisation_penalty_var|+=%1]\nConsumer Goods Factories: [?mobilisation_penalty_var_positive|=%H1]\nFactory Output: [?mobilisation_penalty_var|+=%]\nTraining Time: [?mobilisation_penalty_var_positive|-=%]\nReinforce Rate: [?mobilisation_penalty_var|+=%1]"

unit_limit_major_power_desc:0 "\n   - Major Power/Head of Faction: §G+15%§!"
unit_limit_world_tension_desc:0 "\n   - World Tension 70% or higher: §G+5%§!"
unit_limit_was_capped_desc:0 "\n   - Uncapped Total: §W[?net_max_divisions]§!"
unit_limit_cap_used_desc:0 "\n\n   The maximum supported divisions cannot be higher than §W[?upper_limit]§! (from [unit_limit_economy_law])."
unit_limit_manpower_used_desc:0 "\n\n   Because the total provided by factories was lower than that provided by Total Manpower (§W[?lower_limit_from_manpower]§!), that was used instead."
unit_limit_num_states_used_desc:0 "\n\n   Because the total provided by factories was lower than the number of owned states (§W[?lower_limit_from_states]§!), that was used instead."
unit_limit_default_used_desc:0 "\n\n   Because the total provided by factories was less than the default (§W5§!), that was used instead."
unit_limit_bonus_used_desc:0 "\n\n   - Additional Modifiers: §G+[?upper_limit_unit_bonus]§! to cap"

upper_limit_perc_figure_pos:0 "§G+[?upper_limit_from_factory_mult]%§!"
